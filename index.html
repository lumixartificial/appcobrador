        /* --- REGLAS AÑADIDAS PARA OVERLAYS --- */
.modal-overlay { 
    position: fixed; /* Posición fija para cubrir todo */
    top: 0; left: 0; width: 100%; height: 100%; 
    background-color: rgba(0,0,0,0.6); /* Fondo oscuro semitransparente */
    backdrop-filter: blur(4px); /* Efecto blur */
    display: none; /* OCULTO por defecto */ 
    justify-content: center; /* Centrar contenido horizontalmente */
    align-items: center; /* Centrar contenido verticalmente */
    z-index: 200; /* Asegura que esté por encima de otros elementos */
    opacity: 0; /* Empieza invisible para la transición */
    transition: opacity 0.2s ease-in-out; /* Transición suave */
}
/* --- FIN REGLAS AÑADIDAS --- */

        /* Contenedor principal de las pestañas */
.loan-tabs-container {
    display: flex; /* Mantiene la disposición horizontal */

    padding: 12px 20px; /* Ajusta el padding vertical y horizontal */

    padding: 10px 20px; /* Reducimos padding vertical, mantenemos horizontal */

    background-color: var(--bg); 
    color: var(--text-secondary); 
    border-radius: 20px; 
    font-weight: 600; 
    font-size: 0.9em;

    white-space: nowrap; 
    transition: background-color 0.2s, color 0.2s, border-color 0.2s; 
    flex-shrink: 0; 
    /* --- LÍNEAS AÑADIDAS/MODIFICADAS --- */
    display: inline-flex; /* Actúa como contenedor flex */
    align-items: center; /* Centra el texto verticalmente */
    justify-content: center; /* Centra el texto horizontalmente */
    /* line-height: 1.2; /* Ya no es necesario con flex */
    /* --- FIN LÍNEAS AÑADIDAS/MODIFICADAS --- */
}

        function getAllTodaysClients() {
            const clientsForToday = [];
            const today = new Date();
            const dayOfWeek = today.getDay();
            const dayOfMonth = today.getDate();

            allClients.forEach(client => {
                (client.loans || []).forEach((loan, index) => {
                    if (loan.status === 'finished') return;

                    let isPaymentDay = false;
                    const frequency = loan.paymentFrequency || 'daily';

                    if (frequency === 'daily') {
                        isPaymentDay = (loan.paymentDays || []).includes(dayOfWeek);
                    } else if (frequency === 'weekly') {
                        isPaymentDay = (loan.paymentDays || [])[0] === dayOfWeek;
                    } else if (frequency === 'monthly') {
                        isPaymentDay = (loan.paymentDays || [])[0] === dayOfMonth;
                    }
                    
                    if (isPaymentDay) {
                        clientsForToday.push({ client, loan, loanIndex: index });
                    }
                });
            });
            return clientsForToday;
        }

        function updateNotifications() {
            const container = document.getElementById('notifications-list-container');
            const badge = document.getElementById('notification-badge');
            if (!container || !badge) return;

            let notifications = [];
            
            allClients.forEach(client => {
                // Notificaciones de Pagos Pendientes
                (client.history || []).forEach((payment, index) => {
                    if (payment.status === 'pending_verification') {
                        notifications.push({ 
                            type: 'payment',
                            date: payment.date,
                            clientName: client.name, 
                            clientId: client.id, 
                            amount: payment.amount,
                            historyIndex: index, 
                            profilePictureUrl: client.profilePictureUrl 
                        });
                    }
                });

                // Notificaciones de Refinanciamiento
                if (client.refinanceRequest && client.refinanceRequest.status === 'pending') {
                    notifications.push({
                        type: 'refinance',
                        date: client.refinanceRequest.requestDate,
                        ...client.refinanceRequest,
                        clientName: client.name,
                        clientId: client.id,
                        profilePictureUrl: client.profilePictureUrl
                    });
                }
            });

            badge.textContent = notifications.length;
            badge.classList.toggle('visible', notifications.length > 0);

            if (notifications.length === 0) {
                container.innerHTML = `<div class="no-items" data-lang-key="noNotifications">${translations[currentLang].noNotifications}</div>`;
                return;
            }

            container.innerHTML = notifications
                .sort((a, b) => (b.date?.seconds || 0) - (a.date?.seconds || 0))
                .map(p => {
                    const nameInitial = (p.clientName || 'C').charAt(0).toUpperCase();
                    const placeholderUrl = `https://placehold.co/80x80/6f42c1/FFFFFF?text=${nameInitial}`;
                    const photoUrl = p.profilePictureUrl || placeholderUrl;

                    if (p.type === 'payment') {
                        title = p.clientName;
                        subtitle = `${translations[currentLang].paymentSent} ${money(p.amount)}. ${translations[currentLang].pleaseVerify}`;
                    } else if (p.type === 'refinance') {
                        title = p.clientName;
                        subtitle = `${translations[currentLang].refinanceRequested} ${money(p.amount)}. ${translations[currentLang].reviewRequest}`;

                    <div class="notification-card" data-client-id="${p.clientId}" data-history-index="${p.historyIndex}" data-type="${p.type}">
                        <img src="${photoUrl}" alt="Foto do Cliente">
                        <div class="notification-info">

                            <p class="notification-subtitle">${subtitle}</p>
                        </div>

            doc.setFont(undefined, 'bold');
            doc.text(money(remainingValue), pageWidth - pageMargin - 5, y, { align: 'right' });

            doc.save(fileName);
            showToast('Download da fatura iniciado...');

            // 2. Tentar compartilhar usando a API de compartilhamento da web, apenas se estiver no modo App (PWA)
            const isAppMode = window.matchMedia('(display-mode: standalone)').matches;

            if (isAppMode && navigator.share && navigator.canShare) {
                const pdfBlob = doc.output('blob');
                const pdfFile = new File([pdfBlob], fileName, { type: 'application/pdf' });

                    files: [pdfFile],
                    title: `Fatura - ${client.name}`,
                    text: `Segue a fatura do pagamento de ${money(payment.amount)} para ${client.name}.`,

                // Verifica se o navegador pode compartilhar esses dados

                    try {
                        await navigator.share(shareData);
                    } catch (err) {
                        // O erro 'AbortError' ocorre se o usuário fechar a janela de compartilhamento, não é um erro crítico.
                        if (err.name !== 'AbortError') {
                            console.error('Erro ao compartilhar a fatura:', err);
                            showToast('Não foi possível abrir a janela de compartilhamento.', true);
                        }
                    }
                } else {
                     // Isso pode acontecer em desktops onde o compartilhamento de arquivos não é suportado
                    console.warn('O compartilhamento de arquivos não é suportado neste navegador.');
                }
            } else {
                if (!isAppMode) {
                    console.log('Modo Web detectado: a opção de compartilhar fatura foi desativada.');
                }
            }
        }

        function updateDashboard(clientsForDashboard) {
            const kpiGoal = document.getElementById('kpi-goal');
            const kpiReceived = document.getElementById('kpi-received');
            const kpiRemaining = document.getElementById('kpi-remaining');
            if (!kpiGoal) return;
            if (!clientsForDashboard || clientsForDashboard.length === 0) {
                 kpiGoal.textContent = money(0);
                 kpiRemaining.textContent = 0;
            } else {
                const dailyGoal = clientsForDashboard.filter(c => c.status !== 'paid').reduce((sum, c) => sum + (c.amount || 0), 0);
                const remainingClients = clientsForDashboard.filter(c => c.status === 'pending' || c.status === 'late').length;
                kpiGoal.textContent = money(dailyGoal);
                kpiRemaining.textContent = remainingClients;
            }
            
            const todayStr = new Date().toLocaleDateString('pt-BR');
            const receivedToday = allClients
                .flatMap(c => c.loans || []) // Búsqueda corregida para múltiples préstamos
                .flatMap(l => l.history || []) // Extrae el historial de cada préstamo
                .filter(h => h?.date?.seconds && new Date(h.date.seconds * 1000).toLocaleDateString('pt-BR') === todayStr && h.status !== 'pending_verification')
                .reduce((sum, h) => sum + h.amount, 0);
            kpiReceived.textContent = money(receivedToday);
        }

        function updateProfileView(collectorData = null) {
            const dailyTotalEl = document.getElementById('kpi-daily-total');
            const capitalTotalEl = document.getElementById('kpi-capital-total');
            const dailyCashEl = document.getElementById('kpi-daily-cash');
            const dailyDigitalEl = document.getElementById('kpi-daily-digital');
            if (!dailyTotalEl) return;

            const now = new Date();
            const todayStr = now.toLocaleDateString('pt-BR');
            
            let dailyTotal = 0, totalLoansMade = 0;
            let dailyTotalCash = 0, dailyTotalDigital = 0;

            // --- INICIO NUEVO CÁLCULO DE PAGOS RECIBIDOS ---
let totalPaymentsReceived = 0;
allClients.forEach(client => {
    (client.loans || []).forEach(loan => {
        // Suma el principal de este préstamo al total prestado
        if (loan.principalAmount) { // Usa el principal fijo que guardamos antes
            totalLoansMade += loan.principalAmount;
        } else if (loan.totalLoan && client.interestRate) { // Fallback para préstamos antiguos
            totalLoansMade += (loan.totalLoan / (1 + (client.interestRate / 100)));
        }

        // Suma los pagos aprobados del historial de este préstamo
        (loan.history || []).forEach(h => {
            if (h.date?.seconds && h.status !== 'pending_verification' && h.status !== 'rejected' && h.status !== 'postponed') {
                const paymentDate = new Date(h.date.seconds * 1000);
                const amount = h.amount || 0;
                totalPaymentsReceived += amount; // Suma al total general

                // Suma a los totales diarios si corresponde
                if (paymentDate.toLocaleDateString('pt-BR') === todayStr) {
                    dailyTotal += amount;
                    if (h.method === 'dinheiro') {
                        dailyTotalCash += amount;
                    } else if (h.method === 'pix' || h.method === 'cartao') {
                        dailyTotalDigital += amount;
                    }
                }
            }
        });
    });
});
// --- FIN NUEVO CÁLCULO ---
            
            const totalExpenses = allExpenses.reduce((sum, expense) => sum + expense.value, 0);
            
            const currentStartingCapital = (collectorData && collectorData.startingCapital) || 0;

// --- CÁLCULO AÑADIDO PARA LIQUIDACIONES (COBRADOR) ---
const totalSettledByThisCollector = allSettlements.reduce((sum, s) => sum + (s.amount || 0), 0);
// --- FIN CÁLCULO AÑADIDO ---

// Ajusta la fórmula final de capitalTotal
const capitalTotal = currentStartingCapital - totalLoansMade + totalPaymentsReceived - totalExpenses - totalSettledByThisCollector; // <-- RESTA totalSettledByThisCollector

dailyTotalEl.textContent = money(dailyTotal);
capitalTotalEl.textContent = money(capitalTotal); // Usa el capitalTotal ajustado
if(dailyCashEl) dailyCashEl.textContent = money(dailyTotalCash);
if(dailyDigitalEl) dailyDigitalEl.textContent = money(dailyTotalDigital);

    // --- INICIO CÓDIGO PARA LLENAR HISTORIAL DE LIQUIDAÇÕES (COBRADOR) ---
const settlementsListContainer = document.getElementById('cobrador-settlements-history-list');
// 'allSettlements' ya está filtrada para este cobrador por el onSnapshot
const sortedSettlements = [...allSettlements].sort((a, b) => (b.date?.seconds || 0) - (a.date?.seconds || 0));

if (settlementsListContainer) {
    if (sortedSettlements.length === 0) {
        settlementsListContainer.innerHTML = `<p class="no-items">Nenhuma liquidação registrada.</p>`;
    } else {
        settlementsListContainer.innerHTML = sortedSettlements.map(settlement => {
            const date = settlement.date?.seconds ? new Date(settlement.date.seconds * 1000) : null;
            const dateString = date ? date.toLocaleDateString('pt-BR') : 'Data inválida';
            const timeString = date ? date.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' }) : '';

            return `
            <div class="payment-history-item" style="cursor: default;"> <!-- Reutilizamos estilo -->
                <div class="payment-history-details">
                    <h4 class="payment-history-title">${dateString} - ${timeString}</h4>

        // Nueva función mejorada que calcula días de atraso Y mora
function calculateLoanDetails(loan) {
    let details = {
        lateDays: 0,
        lateFeesAccumulated: 0,
        status: 'pending', // Estado por defecto
        nextDueDate: null, // Fecha del próximo vencimiento
        amountDueToday: 0 // Cuánto debería pagar HOY si es día de pago
    };

    // --- INICIO CÁLCULO DEL TOTAL PAGADO DESDE HISTORIAL ---
    const currentTotalPaid = (loan.history || [])
        .filter(h => h.status !== 'pending_verification' && h.status !== 'rejected' && h.status !== 'postponed') // Solo pagos aprobados/válidos
        .reduce((sum, h) => sum + (h.amount || 0), 0);
    // --- FIN CÁLCULO ---

    // Si no hay préstamo o ya está finalizado, no hay nada que calcular.
    if (!loan || !loan.totalLoan || loan.status === 'finished' || (loan.paid >= loan.totalLoan)) {
        details.status = 'finished';
        return details;
    }

    const today = new Date(); 
    today.setHours(0, 0, 0, 0);

    // Determinar la fecha de inicio relevante (inicio del préstamo o último pago)
    let lastRelevantDate;
    if (loan.history && loan.history.length > 0) {
        const sortedHistory = [...loan.history]
            .filter(h => h.date?.seconds && h.status !== 'pending_verification' && h.status !== 'postponed') // Ignorar pendientes y aplazados
            .sort((a, b) => b.date.seconds - a.date.seconds);
        if (sortedHistory.length > 0) {
            lastRelevantDate = new Date(sortedHistory[0].date.seconds * 1000);
        }
    }
    if (!lastRelevantDate && loan.startDate?.seconds) {
        lastRelevantDate = new Date(loan.startDate.seconds * 1000);
    }

    if (!lastRelevantDate) {
        console.warn("No se puede calcular el estado: falta fecha de inicio o historial.");
        return details; // No podemos calcular sin una fecha base
    }
    lastRelevantDate.setHours(0, 0, 0, 0);

    // --- Lógica Principal de Cálculo ---
    let checkDate = new Date(lastRelevantDate);
    let accumulatedLateDays = 0;
    let accumulatedLateFees = 0;
    const dailyLateRate = (loan.lateFeeRate || 0) / 100; // Tasa diaria como decimal
    const installmentAmount = loan.originalInstallmentAmount || 0;
    let installmentsDueCount = 0; // Cuántas cuotas deberían haberse pagado hasta hoy
    let nextDueDateFound = false;

    // Bucle para calcular cuotas vencidas, días de atraso y mora
    while (checkDate <= today) {
        const dayOfWeek = checkDate.getDay();
        const dayOfMonth = checkDate.getDate();
        const formattedDate = `${String(checkDate.getDate()).padStart(2, '0')}/${String(checkDate.getMonth() + 1).padStart(2, '0')}`;
        const isHoliday = nationalHolidays.includes(formattedDate);
        const frequency = loan.paymentFrequency || 'daily';
        let isPaymentDay = false;

        if (frequency === 'daily') isPaymentDay = (loan.paymentDays || []).includes(dayOfWeek);
        else if (frequency === 'weekly') isPaymentDay = (loan.paymentDays || [])[0] === dayOfWeek;
        else if (frequency === 'monthly') isPaymentDay = (loan.paymentDays || [])[0] === dayOfMonth;

        // Es un día de pago válido (no feriado, no domingo si es diario/semanal)
        // [CORRECCIÓN] Domingo (0) SÍ cuenta como día de pago si está explícitamente seleccionado.
        // Solo se excluyen feriados.
        if (!isHoliday && isPaymentDay) {

            // Si la fecha es ANTERIOR a hoy, cuenta como cuota vencida
            if (checkDate < today) {
                installmentsDueCount++;

                // Calcular mora SOLO si la tasa es mayor a 0
                if (dailyLateRate > 0) {
                     // Calcula cuánto DEBERÍA haberse pagado hasta esta fecha
                    const expectedPaidByThisDate = installmentsDueCount * installmentAmount;
                    // Calcula cuánto falta por pagar de lo vencido
                    const outstandingDueAmount = Math.max(0, expectedPaidByThisDate - currentTotalPaid);

                    // Si hay monto vencido pendiente, calcula la mora diaria sobre ESE monto
                    if (outstandingDueAmount > 0) {
                        const dailyFee = outstandingDueAmount * dailyLateRate;
                        accumulatedLateFees += dailyFee;
                        accumulatedLateDays++; // Solo contamos días de mora si había saldo pendiente ESE día
                    }
                } else {
                     // Si no hay tasa de mora, solo contamos días de atraso si la cuota está pendiente
                     const expectedPaidByThisDate = installmentsDueCount * installmentAmount;
                     if (currentTotalPaid < expectedPaidByThisDate) {
                         accumulatedLateDays++;
                     }
                }
            }

            // Si la fecha es HOY, marca cuánto se debe pagar hoy
            if (checkDate.getTime() === today.getTime()) {
                details.amountDueToday = installmentAmount;
            }

            // Guarda la próxima fecha de vencimiento (la primera que encuentre a partir de hoy)
            if (checkDate >= today && !nextDueDateFound) {
                details.nextDueDate = new Date(checkDate);
                nextDueDateFound = true;
            }
        }

        // Avanza al siguiente día (importante: hacerlo fuera del if de isPaymentDay)
        checkDate.setDate(checkDate.getDate() + 1);
    }

    // --- Determinar Estado Final ---
    details.lateDays = accumulatedLateDays;
    details.lateFeesAccumulated = accumulatedLateFees;

    const totalInstallments = parseInt((loan.installments || '0/0').split('/')[1]);
    const paidInstallmentsCalculated = Math.floor(currentTotalPaid / installmentAmount);

    if (paidInstallmentsCalculated >= totalInstallments || currentTotalPaid >= loan.totalLoan) {
         details.status = 'finished';
    } else if (accumulatedLateDays > 1) { // Más de 1 día de atraso (considerando mora o no)
        details.status = 'late';
    } else if (details.amountDueToday > 0 && currentTotalPaid < installmentsDueCount * installmentAmount) { // Si hoy es día de pago y no está cubierto
         details.status = 'pending';
    } else if (accumulatedLateDays === 1) { // Exactamente 1 día de atraso
         details.status = 'pending'; // Consideramos 'pending' el primer día, 'late' a partir del segundo
    } else {
        details.status = 'paid'; // Si no está terminado, ni atrasado, ni pendiente hoy, está al día.
    }

    return details;
}

        function updateTodaysRouteList() {
            const clientsForRoute = [];
            const today = new Date();
            const dayOfWeek = today.getDay();
            const dayOfMonth = today.getDate();

            allClients.forEach(client => {
                (client.loans || []).forEach((loan, index) => {
                    if (loan.status === 'finished') return; // [CORRECCIÓN] Se cambió la condición para incluir correctamente a todos los clientes del día (pendientes, atrasados, etc.) y excluir únicamente los préstamos ya finalizados.
                    
                    let isPaymentDay = false;
                    const frequency = loan.paymentFrequency || 'daily';
                    if (frequency === 'daily') isPaymentDay = (loan.paymentDays || []).includes(dayOfWeek);
                    else if (frequency === 'weekly') isPaymentDay = (loan.paymentDays || [])[0] === dayOfWeek;
                    else if (frequency === 'monthly') isPaymentDay = (loan.paymentDays || [])[0] === dayOfMonth;

                    if (isPaymentDay) {
                        // [CORRECCIÓN 2] Se añaden a la ruta solo los clientes cuyo pago de hoy está pendiente o atrasado.
                        if (loan.status === 'pending' || loan.status === 'late') {
                            clientsForRoute.push({ client, loan, loanIndex: index });
                        }
                    }
                });
            });

            const optimizedClients = optimizeRoute(clientsForRoute, collectorCurrentLocation);
            renderClientCards(document.getElementById('todays-route-list'), optimizedClients);
            updateDashboard(clientsForRoute.map(item => item.loan));

            let clientsWithLoans = [];

        function showClientDetails(clientId, loanIndex = 0) {
    const clientDetailView = document.getElementById('clientDetailView');
    const client = allClients.find(c => c.id == clientId);

    // Encuentra todos los préstamos activos (o finalizados si no hay activos)
    const displayableLoans = (client.loans || []).filter(l => l.status !== 'finished');
    // Si no hay préstamos activos, muestra el último finalizado (o un objeto vacío si no hay ninguno)
    const activeOrLastFinishedLoans = displayableLoans.length > 0 ? displayableLoans : (client.loans && client.loans.length > 0 ? [client.loans[client.loans.length - 1]] : []);

    // Valida el loanIndex o selecciona el primero activo/relevante
    const currentLoanIndex = (loanIndex >= 0 && client.loans && loanIndex < client.loans.length && (client.loans[loanIndex].status !== 'finished' || activeOrLastFinishedLoans.some(l => client.loans[loanIndex] === l)))
                           ? loanIndex
                           : (activeOrLastFinishedLoans.length > 0 ? client.loans.findIndex(l => l === activeOrLastFinishedLoans[0]) : 0);

    if (!client || !client.loans || !client.loans[currentLoanIndex]) {
         console.error(`Cliente o préstamo con índice ${currentLoanIndex} no encontrado para ${clientId}`);
         showToast("Erro ao carregar detalhes do empréstimo.", true);
         // Intenta cerrar el modal si ya estaba abierto
         if(clientDetailView.classList.contains('active')) window.history.back();
         return; // Salir si no se encuentra
    }

    // El préstamo que mostraremos ahora se basa en currentLoanIndex
    const loan = client.loans[currentLoanIndex];
    const hasMultipleDisplayable = activeOrLastFinishedLoans.length > 1; // ¿Hay más de un préstamo activo/relevante?

    // --- INICIO CÁLCULO DEL TOTAL PAGADO (PARA MOSTRAR) ---
    const displayTotalPaid = (loan.history || [])
        .filter(h => h.status !== 'pending_verification' && h.status !== 'rejected' && h.status !== 'postponed')
        .reduce((sum, h) => sum + (h.amount || 0), 0);
    // --- FIN CÁLCULO ---

    let historyHtml = `<p class="no-history">Nenhum pagamento registrado ainda.</p>`;
    if (loan.history && loan.history.length > 0) {
        let paidAmountCounter = 0;
        // Procesar el historial en orden cronológico (del más antiguo al más nuevo)
        const sortedHistory = loan.history
            .map((p, index) => ({ ...p, originalIndex: index })) // Guarda índice original
            .sort((a, b) => (a.date?.seconds || 0) - (b.date?.seconds || 0));

        // Mapea en orden cronológico y luego invierte el resultado final para mostrar el más nuevo primero.
        historyHtml = sortedHistory.map(p => {
            let title = '';
            let description = '';
            let dateString = 'Data inválida';
            let timeString = '';
            let hasReceipt = p.receiptUrl ? '<i data-lucide="file-text" style="width: 16px; height: 16px; color: var(--text-secondary);"></i>' : '';
            let statusStyle = '';

            let amountDisplay = money(p.amount || 0);

            if (p?.date?.seconds) {
                const d = new Date(p.date.seconds * 1000);
                dateString = d.toLocaleDateString('pt-BR');
                timeString = d.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
            }

            // Define texto y estilo según el estado del registro de historial
            if (p.status === 'pending_verification') {
                 statusText = 'Pendente';
                 statusStyle = 'color: var(--warning-color); font-weight: bold;';
                 title = 'Pagamento Enviado';
                 description = `Aguardando aprovação do admin`;
                 amountDisplay = money(p.amount || 0);
            } else if (p.status === 'rejected') {
                 statusText = 'Rejeitado';
                 statusStyle = 'color: var(--danger-color); font-weight: bold;';
                 title = 'Pagamento Rejeitado';
                 description = `Comprovante não aceito pelo admin`;
                 amountDisplay = `<span style="text-decoration: line-through;">${money(p.amount || 0)}</span>`;
            } else if (p.status === 'postponed') {
                 statusText = 'Adiado';
                 statusStyle = 'color: var(--text-secondary); font-style: italic;';
                 title = 'Pagamento Adiado';
                 description = `Data de vencimento movida`;
                 amountDisplay = ''; // No mostrar monto para aplazamiento
                 hasReceipt = ''; // No hay recibo para aplazamiento
            } else { // Presume 'approved' o estado válido para cálculo
                const paymentAmount = p.amount || 0;
                const installmentValue = loan.originalInstallmentAmount || 0;

                statusText = 'Aprovado';
                statusStyle = 'color: var(--accent-green);';

                if (installmentValue > 0) {
                    // Calcula cuotas cubiertas *antes* de sumar este pago
                    const startInstallment = Math.floor(paidAmountCounter / installmentValue) + 1;
                    // Calcula cuotas cubiertas *después* de sumar este pago
                    const endInstallment = Math.floor((paidAmountCounter + paymentAmount - 0.01) / installmentValue) + 1;

                    if (startInstallment === endInstallment && startInstallment <= (parseInt((loan.installments || '0/0').split('/')[1]) || 0) ) { // Evita mostrar cuota 21/20
                        title = translations[currentLang].paymentTitle.replace('{start}', startInstallment);
                        const percentage = Math.round((paymentAmount / installmentValue) * 100);
                        if (percentage >= 100) {
                            const overpay = paymentAmount - installmentValue;
                            if (overpay > 0.01) {
                                description = translations[currentLang].paymentDescOverpay.replace('{start}', startInstallment).replace('{overpayAmount}', money(overpay));
                            } else {
                                description = translations[currentLang].paymentDescFull.replace('{start}', startInstallment);
                            }
                        } else {
                            description = translations[currentLang].paymentDescPartial.replace('{percent}', percentage);
                        }
                    } else if (endInstallment > startInstallment) {
                        title = translations[currentLang].paymentTitleRange.replace('{start}', startInstallment).replace('{end}', endInstallment);
                        const fullInstallmentsPaid = endInstallment - startInstallment;
                        const remainingAmountForNext = (paidAmountCounter + paymentAmount) % installmentValue;
                        const percentageOfNext = Math.round((remainingAmountForNext / installmentValue) * 100);
                        description = translations[currentLang].paymentDescMultiple.replace('{fullInstallments}', fullInstallmentsPaid).replace('{percent}', percentageOfNext);
                    } else {
                         title = "Pagamento Adicional"; // O algún texto genérico si cubre cuotas ya pagadas
                         description = "Valor creditado ao saldo.";
                    }
                } else {
                    title = "Pagamento Recebido";
                    description = "Valor creditado ao saldo.";
                }
                // Suma el monto solo si es un pago válido para el cálculo
                paidAmountCounter += paymentAmount;

            // El índice original se usa para abrir el detalle correcto

                        <div class="payment-history-details">
                            <h4 class="payment-history-title">${title}</h4>
                            <p class="payment-history-description">${description}</p>
                            <p class="payment-history-description" style="${statusStyle}; font-size: 0.8em; margin-top: 5px;">${statusText}</p>
                        </div>
                        <div class="payment-history-info">
                            <span class="payment-date">${dateString} - ${timeString}</span>
                            <span class="payment-history-amount" style="${p.status === 'rejected' ? 'color: var(--danger-color);' : ''}">${amountDisplay}</span>
                            ${hasReceipt}
                        </div>
                    </div>`;
        }).reverse().join(''); // Invierte el HTML final
    }

    const loanDetails = calculateLoanDetails(loan); // Llama a la nueva función
    const lateDays = loanDetails.lateDays;         // Obtiene los días de atraso del resultado
    const score = Math.max(0, 10 - lateDays);
    let reputationStatusKey = 'reputationBad';

    else if (score >= 7) reputationStatusKey = 'reputationGood';
    else if (score >= 3) reputationStatusKey = 'reputationRegular';

    let barStatusClass = 'status-bad';

    // --- INICIO HTML PRINCIPAL ---
    clientDetailView.innerHTML = `
        <header class="modal-header" style="justify-content: space-between;">

        <div class="modal-content-wrapper">

                   <h3 class="kpi-title"><i data-lucide="receipt-text"></i> Total Devido Agora</h3>
                   <p class="kpi-value" style="color: var(--danger-color); font-size: 1.4em;">${money(Math.max(0, (loan.totalLoan - displayTotalPaid) + (loan.lateFeesAccumulated || 0)))}</p>

            const initializeMap = (centerCoords) => {
                loadingOverlay.style.display = 'none';
                confirmBtn.disabled = false;
                mapContainer.style.opacity = '1';
                
                const map = L.map(mapContainer).setView(centerCoords, 16); // Centrado dinámicamente
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

                // Añade un pin fijo en el centro del mapa para una mejor UX
                const pinHtml = `<div style="position:absolute; top:50%; left:50%; transform: translate(-50%, -50%); z-index: 1000; pointer-events: none;"><i data-lucide="map-pin" style="width: 48px; height: 48px; color: var(--danger-color); filter: drop-shadow(0 3px 5px rgba(0,0,0,0.5));"></i></div>`;
                mapContainer.insertAdjacentHTML('beforeend', pinHtml);
                lucide.createIcons({ nodes: [mapContainer.querySelector('i')] });

                mapPinModal.querySelector('#confirmPinLocationBtn').addEventListener('click', () => {
                    const { lat, lng } = map.getCenter(); // Obtiene las coordenadas del centro del mapa
                    const locationUrl = `https://www.google.com/maps/search/?api=1&query=${lat},${lng}`;
                    const locationInput = document.getElementById('client-location');
                    if (locationInput) {
                        locationInput.value = locationUrl;
                    }
                    window.history.back();
                });
            };

            mapPinModal.querySelector('#closeMapPinModal').addEventListener('click', () => window.history.back());
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        initializeMap([position.coords.latitude, position.coords.longitude]);
                    },
                    (error) => {
                        console.warn(`Error de geolocalización (${error.code}): ${error.message}`);
                        showToast('Não foi possível obter a localização. Usando localização padrão.', true);
                        initializeMap([-16.68, -49.25]); // Fallback a Goiânia si falla
                    },
                    { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
                );
            } else {
                showToast('Geolocalização não é suportada neste navegador.', true);
                initializeMap([-16.68, -49.25]); // Fallback para navegadores antiguos
            }
        }

    await uploadBytes(storageRef, file);

    // 3. Obtener URL
    const downloadURL = await getDownloadURL(storageRef);

    return { name: file.name, url: downloadURL }; // Devuelve el objeto esperado
});
newUploadedDocuments = await Promise.all(uploadPromises);

    let startDate;
let endDate; // <-- AÑADE ESTA LÍNEA
if (period !== 'all') {
    endDate = new Date(now); // Por defecto, el fin es ahora
    endDate.setHours(23, 59, 59, 999); // Fin del día actual

    if (period === 'today') {
        startDate = new Date(now.setHours(0, 0, 0, 0));
    } else if (period === 'week') {
        startDate = new Date(now); // Usa una copia para no modificar 'now'
        startDate.setDate(startDate.getDate() - startDate.getDay()); // Inicio semana (Domingo)
        startDate.setHours(0, 0, 0, 0);
    } else if (period === 'month') {
        startDate = new Date(now.getFullYear(), now.getMonth(), 1);
    }
}

// Modifica la lógica de filtrado para usar startDate Y endDate
if (startDate || endDate) { // Si hay al menos una fecha
    filteredExpenses = filteredExpenses.filter(e => {
        if (!e.date?.seconds) return false; // Ignora gastos sin fecha
        const expenseDate = new Date(e.date.seconds * 1000);
        // Comprueba si está DESPUÉS O IGUAL a startDate (si existe)
        const afterStart = startDate ? expenseDate >= startDate : true;
        // Comprueba si está ANTES O IGUAL a endDate (si existe)
        const beforeEnd = endDate ? expenseDate <= endDate : true;
        return afterStart && beforeEnd; // Debe cumplir ambas condiciones
    });
}

    // Filter by category (la lógica existente está bien)
    if (category !== 'all') {
        filteredExpenses = filteredExpenses.filter(e => e.category === category);
    }

    // --- Renderiza las dos listas ---
    renderExpensesList(filteredExpenses);
    renderSettlementsList(allSettlements); // allSettlements ya está filtrado por cobrador por el onSnapshot
}

        function plotClientsOnMap() {
            if (!mapInstance) return;
            
            // [REPARACIÓN] Forzar una revalidación del tamaño del mapa cada vez que se intenta dibujar.
            // Esto resuelve problemas de renderizado en vistas que cambian de visibilidad, 
            // especialmente en la app instalada (PWA), asegurando que los pines se muestren correctamente.
            mapInstance.invalidateSize();

            mapMarkers.forEach(marker => marker.remove());
            mapMarkers = [];

            // --- INICIO: LÓGICA DEL MARCADOR DEL COBRADOR ---
            const collectorIcon = L.icon({
                iconUrl: 'https://firebasestorage.googleapis.com/v0/b/lumix-financas-app.firebasestorage.app/o/MotoIcono.png?alt=media&token=e8add7cd-e8d3-424d-8f05-5d04e0d10ec1',
                iconSize: [40, 40], // Tamaño del icono [ancho, alto]
                iconAnchor: [20, 20], // Punto del icono que corresponderá a la ubicación del marcador
                popupAnchor: [0, -20] // Punto desde donde se abrirá el popup, relativo al iconAnchor
            });

            const collectorPosition = collectorCurrentLocation 
                ? [collectorCurrentLocation.lat, collectorCurrentLocation.lng]
                : [-16.68, -49.25]; // Posición por defecto: Goiânia

            if (!collectorMarker) {
                collectorMarker = L.marker(collectorPosition, { icon: collectorIcon, zIndexOffset: 1000 }).addTo(mapInstance);
                collectorMarker.bindPopup("Sua Posição Atual");
            } else {
                collectorMarker.setLatLng(collectorPosition);
            }
            // --- FIN: LÓGICA DEL MARCADOR DEL COBRADOR ---

            const clientsToPlot = getTodaysRouteClients();
            const locations = [];
            
            // Añade la posición del cobrador para el auto-zoom del mapa
            locations.push(collectorPosition);

            const nextClientIcon = L.divIcon({
                className: 'next-client-marker',
                html: '<div class="next-client-pin"></div>',
                iconSize: [30, 42],
                iconAnchor: [15, 42],
                popupAnchor: [0, -42]
            });

            clientsToPlot.forEach((item, index) => {
                const { client, loan, loanIndex } = item;
                if (client.location) {
                    const match = client.location.match(/query=([\d.-]+),([\d.-]+)/);
                    if (match) {
                        const lat = parseFloat(match[1]);
                        const lng = parseFloat(match[2]);
                        locations.push([lat, lng]);
                        
                        const popupContent = `
                            <div class="popup-client-name">${client.name}</div>
                            <div class="popup-client-amount">${money(loan.amount)}</div>
                            <button class="btn-primary popup-details-btn" data-client-id="${client.id}" data-loan-index="${loanIndex}" style="width: 100%; margin-top: 10px;">
                                Ver Detalhes
                            </button>
                        `;

                        let marker;
                        if (index === 0) { // Si es el primer cliente de la ruta
                            marker = L.marker([lat, lng], { icon: nextClientIcon }).addTo(mapInstance).bindPopup(popupContent);
                        } else {
                            marker = L.marker([lat, lng]).addTo(mapInstance).bindPopup(popupContent);
                        }
                        
                        marker.on('popupopen', (e) => {
                            const btn = e.popup.getElement().querySelector('.popup-details-btn');
                            if (btn) {
                                btn.onclick = () => {
                                    // Primero, cambia la vista para cerrar el mapa
                                    location.hash = 'home';
                                    // Después de un breve retraso, muestra los detalles del cliente
                                    setTimeout(() => {
                                        showClientDetails(btn.dataset.clientId, parseInt(btn.dataset.loanIndex, 10));
                                    }, 100); 
                                };
                            }
                        });

                        mapMarkers.push(marker);
                    }
                }
            });
            
            if (locations.length > 0) {
                mapInstance.fitBounds(locations, { padding: [50, 50] });
            }
        }

        // Calcula la distancia haversine entre dos puntos en la Tierra
        function getDistance(coords1, coords2) {
            if (!coords1 || !coords2) return Infinity;
            const toRad = x => x * Math.PI / 180;
            const R = 6371; // Radio de la Tierra en km
            const dLat = toRad(coords2.lat - coords1.lat);
            const dLon = toRad(coords2.lng - coords1.lng);
            const lat1 = toRad(coords1.lat);
            const lat2 = toRad(coords2.lat);

            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.sin(dLon / 2) * Math.sin(dLon / 2) * Math.cos(lat1) * Math.cos(lat2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        // Extrae las coordenadas de una URL de Google Maps
        function parseCoordinates(locationUrl) {
            if (!locationUrl) return null;
            const match = locationUrl.match(/query=([\d.-]+),([\d.-]+)/);
            if (match) {
                return { lat: parseFloat(match[1]), lng: parseFloat(match[2]) };
            }
            return null;
        }

        // Función principal para optimizar la ruta
        function optimizeRoute(clients, startCoords) {
            if (clients.length === 0) return [];
            
            // Si no tenemos la ubicación del cobrador, ordena por hora y luego alfabéticamente
            if (!startCoords) {
                return clients.sort((a, b) => {
                    // [CORRECCIÓN] Se accede a las propiedades correctas 'loan' y 'client' dentro del objeto.
                    const timeA = a.loan.collectionTime;
                    const timeB = b.loan.collectionTime;
                    if (timeA && timeB) return timeA.localeCompare(timeB);
                    if (timeA) return -1;
                    if (timeB) return 1;
                    return a.client.name.localeCompare(b.client.name);
                });
            }

            clients.forEach(item => item.coords = parseCoordinates(item.client.location));
            const clientsWithTime = clients.filter(item => item.loan.collectionTime).sort((a, b) => a.loan.collectionTime.localeCompare(b.loan.collectionTime));
            let clientsWithoutTime = clients.filter(item => !item.loan.collectionTime);

            let optimizedRoute = [];
            let lastCoords = startCoords;

            const findAndRemoveNearest = (fromCoords, clientList) => {
                let nearestClient = null;
                let minDistance = Infinity;
                let nearestIndex = -1;

                clientList.forEach((clientItem, index) => {
                    if (clientItem.coords) {
                        const distance = getDistance(fromCoords, clientItem.coords);
                        if (distance < minDistance) {
                            minDistance = distance;
                            nearestClient = clientItem;
                            nearestIndex = index;
                        }
                    }
                });

                if (nearestIndex !== -1) {
                    clientList.splice(nearestIndex, 1);
                }
                return nearestClient;
            };

            // Procesa clientes con hora primero
            clientsWithTime.forEach(timedClient => {
                // Antes de añadir el cliente con hora, busca los clientes sin hora más cercanos
                while (clientsWithoutTime.length > 0) {
                    const nearestUntimed = findAndRemoveNearest(lastCoords, clientsWithoutTime);
                    if (!nearestUntimed) break; 

                    // Heurística simple: ¿Es más corto ir a este cliente sin hora y LUEGO al cliente con hora?
                    const distToNearest = getDistance(lastCoords, nearestUntimed.coords);
                    const distFromNearestToTimed = getDistance(nearestUntimed.coords, timedClient.coords);
                    const distDirectToTimed = getDistance(lastCoords, timedClient.coords);

                    if (distToNearest + distFromNearestToTimed < distDirectToTimed * 1.5) { // Factor de desvío
                        optimizedRoute.push(nearestUntimed);
                        lastCoords = nearestUntimed.coords;
                    } else {
                        clientsWithoutTime.push(nearestUntimed); // Lo devolvemos a la lista
                        break;
                    }
                }
                
                optimizedRoute.push(timedClient);
                if (timedClient.coords) {
                    lastCoords = timedClient.coords;
                }
            });

            // Añade los clientes restantes sin hora al final, en orden de proximidad
            while (clientsWithoutTime.length > 0) {
                const nearest = findAndRemoveNearest(lastCoords, clientsWithoutTime);
                if (nearest) {
                    optimizedRoute.push(nearest);
                    if (nearest.coords) {
                        lastCoords = nearest.coords;
                    }
                } else {
                    // Si quedan clientes pero no tienen coordenadas, añádelos al final
                    const withoutCoords = clientsWithoutTime.filter(c => !c.coords);
                    optimizedRoute.push(...withoutCoords);
                    break;
                }
            }
            
            return optimizedRoute;
        }
        
        async function startRealtimeGeolocation() {
            if (locationWatchId) return; // Ya está activo
            if (!('geolocation' in navigator) || !('permissions' in navigator)) {
                showToast('Geolocalização não é suportada neste navegador.', true);
                stopRealtimeGeolocation();
                return;
            }

            try {
                // 1. Verifica el estado del permiso ANTES de solicitar la ubicación
                const permissionStatus = await navigator.permissions.query({ name: 'geolocation' });

                if (permissionStatus.state === 'denied') {
                    // Si el permiso ya fue denegado, informa al usuario cómo solucionarlo.
                    showToast('Permissão de localização bloqueada. Ative-a nas configurações do seu dispositivo para este site.', true);
                    stopRealtimeGeolocation(); // Asegura que el interruptor se apague.
                    return;
                }

                // Si el estado es 'granted' o 'prompt', procede a solicitar la ubicación.
                // El navegador pedirá permiso si es 'prompt'.
                locationWatchId = navigator.geolocation.watchPosition(
                    (position) => {
                        // Éxito: se obtuvo la ubicación
                        collectorCurrentLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        console.log('Ubicación actualizada:', collectorCurrentLocation);
                        
                        // [REPARACIÓN] Envía la ubicación a Firestore periódicamente.
                        const now = Date.now();
                        if (now - lastLocationUpdateTime > 30000) { // Actualiza cada 30 segundos
                            lastLocationUpdateTime = now;
                            const collectorRef = doc(db, 'collectors', currentCollectorUsername);
                            updateDoc(collectorRef, {
                                lastLocation: {
                                    latitude: position.coords.latitude,
                                    longitude: position.coords.longitude
                                },
                                lastLocationUpdate: serverTimestamp()
                            }).then(() => {
                                console.log("Localización enviada a Firestore.");
                            }).catch(error => {
                                console.error("Error al enviar localización a Firestore:", error);
                            });
                        }

                        // --- INICIO: Actualización en tiempo real del marcador del cobrador ---
                        if (mapInstance && collectorMarker) {
                            const newLatLng = [collectorCurrentLocation.lat, collectorCurrentLocation.lng];
                            collectorMarker.setLatLng(newLatLng);
                            
                            // Si la vista del mapa está activa, centra el mapa en la nueva ubicación
                            if (document.getElementById('map-view').classList.contains('active')) {
                                mapInstance.panTo(newLatLng);
                            }
                        }
                        // --- FIN: Actualización en tiempo real del marcador ---

                        updateTodaysRouteList();
                    },
                    (error) => {
                        // Error: El usuario negó el permiso en el pop-up o hubo un fallo del GPS.
                        console.error("Error durante el seguimiento en tiempo real:", error);
                        showToast('Não foi possível obter a localização. Permissão negada ou GPS indisponível.', true);
                        stopRealtimeGeolocation(); 
                    },
                    // [CORRECCIÓN] Se aumentó el timeout a 20 segundos (20000ms) para dar más tiempo al dispositivo
                    // para obtener una señal de GPS, especialmente en el primer intento. El valor anterior de 5 segundos
                    // era muy bajo y podía causar que la función fallara prematuramente, desactivando el interruptor.
                    { enableHighAccuracy: true, maximumAge: 10000, timeout: 20000 }
                );

            } catch (error) {
                console.error("Error al verificar permisos de geolocalización:", error);
                showToast('Erro ao verificar permissões de GPS.', true);
                stopRealtimeGeolocation();
            }
        }
        function stopRealtimeGeolocation() {
            if (locationWatchId) {
                navigator.geolocation.clearWatch(locationWatchId);
                locationWatchId = null;
            }
            // Apaga el interruptor en la interfaz si el seguimiento se detiene por cualquier motivo.
            const trackingToggle = document.getElementById('realtime-tracking-toggle');
            if (trackingToggle && trackingToggle.checked) {
                trackingToggle.checked = false;
                // También actualiza el estado en la base de datos para que sea consistente.
                updateDoc(doc(db, 'collectors', currentCollectorUsername), { isRealtimeTrackingActive: false });
            }
            collectorCurrentLocation = null;
            console.log('Rastreo en tiempo real detenido.');
            updateTodaysRouteList(); // Reordena una última vez sin ubicación
        }

                // VERIFICAÇÃO DE STATUS
                if (currentCompanyData.status === 'suspended') {
                    const errorMsg = `A conta da sua empresa (${currentCompanyData.name || 'Nome não disponível'}) está suspensa. Contate o administrador.`;
                    console.warn(errorMsg);
                    showBlockedView(errorMsg); // Bloqueia a app, mas não desloga
                    return;
                }

                // TUDO OK! Empresa ativa e cobrador válido.
                console.log(`Acesso concedido para Empresa: ${currentCompanyData.name} (Status: ${currentCompanyData.status})`);
                document.getElementById('login-view').style.display = 'none'; // Oculta login

                // Aplica logo/nome da empresa (substitui loadGlobalSettings)
                loadGlobalSettings(currentCompanyData); 

                // Chama a função principal da app
                showMainApp(currentCollectorUid); // Passa o UID para showMainApp

            } catch (error) {
                console.error("Erro crítico durante a verificação de acesso do cobrador:", error);
                showBlockedView(`Ocorreu um erro ao verificar sua conta: ${error.message}`);
                await signOut(auth);
            }

        } else {
            // Usuário NÃO está logado
            document.getElementById('app-container').style.display = 'none'; // Oculta app
            document.getElementById('login-view').style.display = 'flex'; // Mostra login

            // Aplica logo/nome padrão ou da última sessão (se houver)
            loadGlobalSettings({}); 

            const loginForm = document.getElementById('login-form');
            if (loginForm) {
                // Remove listener antigo para evitar duplicação
                loginForm.removeEventListener('submit', handleLogin); 
                // Adiciona o listener UMA VEZ
                loginForm.addEventListener('submit', handleLogin); 
            }
        }
    });
    // --- FIM TAREFA C1 ---
}

        init();
    </script>
