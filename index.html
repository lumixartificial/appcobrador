        function calculateDailyTotals() {
            let dailyTotal = 0;
            let dailyTotalCash = 0;
            let dailyTotalDigital = 0;
            
            const now = new Date();
            const todayStr = now.toLocaleDateString('pt-BR');

            allClients.forEach(client => {
                (client.loans || []).forEach(loan => {
                    (loan.history || []).forEach(h => {
                        
                        // --- [INICIO DE LA CORRECCIÓN (RECIBIDO HOJE)] ---
                        // ¡AQUÍ ESTÁ LA CORRECCIÓN!
                        // Añadimos "&& h.method !== 'migration'" para ignorar el pago
                        // inicial de un cliente migrado en la contabilidad diaria.
                        if (h.date?.seconds && h.status !== 'pending_verification' && h.status !== 'rejected' && h.status !== 'postponed' && h.method !== 'migration') {
                        // --- [FIN DE LA CORRECCIÓN (RECIBIDO HOJE)] ---

                            const paymentDate = new Date(h.date.seconds * 1000);
                            
                            // 2. Filtro de Fecha (sin cambios)
                            if (paymentDate.toLocaleDateString('pt-BR') === todayStr) {
                                const amount = h.amount || 0;
                                
                                // 3. Suma al Total del Día (sin cambios)
                                dailyTotal += amount; 
                                
                                // --- [INICIO DE LA CORRECCIÓN] ---
                                // 4. Lógica de Categoría CORREGIDA
                                //    Solo 'dinheiro' es 'Cash'.
                                //    Todo lo demás ('pix', 'cartao', 'receipt', o indefinido)
                                //    se cuenta como 'Digital' (o no-efectivo).
                                if (h.method === 'dinheiro') {
                                    dailyTotalCash += amount;
                                } else {
                                    dailyTotalDigital += amount;
                                }
                                // --- [FIN DE LA CORRECCIÓN] ---
                            }
                        }
                    });
                });
            });
            
            // Devuelve un objeto con los 3 valores correctos
            return { dailyTotal, dailyTotalCash, dailyTotalDigital };
        }


        
        function showToast(message, isError = false) {
            const toastContainer = document.getElementById('toast-container');
            if (!toastContainer) return;

            const toast = document.createElement('div');
            toast.className = `toast ${isError ? 'toast-error' : 'toast-success'}`;
            toast.textContent = message;

            toastContainer.appendChild(toast);

            setTimeout(() => {
                toast.classList.add('show');
            }, 10);

            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    toast.remove();
                }, 500);
            }, 3500);
        }

        function getAllTodaysClients() {
           const clientsForToday = [];
           const today = new Date();
           const dayOfWeek = today.getDay();
           const dayOfMonth = today.getDate();

           allClients.forEach(client => {
               (client.loans || []).forEach((loan, index) => {
                   if (loan.status === 'finished') return;

                   let isPaymentDay = false;
                   const frequency = loan.paymentFrequency || 'daily';
                   const paymentDays = loan.paymentDays || [];

                   if (frequency === 'daily') {
                       isPaymentDay = paymentDays.includes(dayOfWeek);
                   } else if (frequency === 'weekly') {
                       isPaymentDay = paymentDays.length > 0 && paymentDays[0] === dayOfWeek;
                   } else if (frequency === 'monthly') {
                       isPaymentDay = paymentDays.length > 0 && paymentDays[0] === dayOfMonth;
                   }

                   if (isPaymentDay) {
                        // --- INICIO DE LA CORRECCIÓN ---
                        // ¡El 'loan.status' está obsoleto! Lo recalculamos AHORA.
                        const loanDetails = calculateLoanDetails(loan);
                        
                        // Creamos un nuevo objeto de préstamo con el estado FRESCO
                        const updatedLoan = { ...loan, status: loanDetails.status };
                        
                        // Añadimos el préstamo con el estado correcto
                        clientsForToday.push({ client, loan: updatedLoan, loanIndex: index });
                        // --- FIN DE LA CORRECCIÓN ---
                   }
               });
           });
           return clientsForToday;
       }

                        // 5. Sumar solo el saldo pendiente al total distribuido
                        totalDistributedCapital_Outstanding += outstandingBalance;

        }
        


        // Nueva función mejorada que calcula días de atraso Y mora

    
    function calculateLoanDetails(loan) {
           let details = {
               lateDays: 0,
               lateFeesAccumulated: 0,
               status: 'pending', 
               nextDueDate: null, 
               amountDueToday: 0 
           };

           // 1. OBTENER TOTAL PAGADO (Esto es correcto, incluye migración)
           const currentTotalPaid = (loan.history || [])
               .filter(h => h.status !== 'pending_verification' && h.status !== 'rejected' && h.status !== 'postponed')
               .reduce((sum, h) => sum + (h.amount || 0), 0);
            
           // OBTENER TOTAL PAGADO (SIN MIGRACIÓN) - (Esto es nuevo, para calcular atrasos)
           const currentTotalPaid_NoMigration = (loan.history || [])
               .filter(h => h.status !== 'pending_verification' && h.status !== 'rejected' && h.status !== 'postponed' && h.method !== 'migration') // <-- IGNORA MIGRACIÓN
               .reduce((sum, h) => sum + (h.amount || 0), 0);

           if (!loan || !loan.totalLoan || loan.status === 'finished' || (currentTotalPaid >= loan.totalLoan)) {
               details.status = 'finished';
               return details;
           }

           const today = new Date();
           today.setHours(0, 0, 0, 0);
           
           // --- [INICIO DE LA CORRECCIÓN QUIRÚRGICA (1/4)] ---
           // ¡EL BUG ESTÁ AQUÍ! No podemos usar 'lastRelevantDate'. 
           // Debemos calcular el atraso SIEMPRE desde la 'startDate' del préstamo.
           if (!loan.startDate?.seconds) {
                console.warn("No se puede calcular el estado: falta fecha de inicio (startDate).");
                return details; // No podemos calcular nada sin la fecha de inicio
           }
           let checkDate = new Date(loan.startDate.seconds * 1000); 
           checkDate.setHours(0, 0, 0, 0);
           // --- [FIN DE LA CORRECCIÓN QUIRÚRGICA (1/4)] ---
           
           let accumulatedLateDays = 0;
           let accumulatedLateFees = 0;
           const dailyLateRate = (loan.lateFeeRate || 0) / 100;
           const installmentAmount = loan.originalInstallmentAmount || 0;
           let installmentsDueCount = 0; // Cuotas debidas HASTA AYER
           let nextDueDateFound = false;
           
           let stopDate = new Date(today);
           stopDate.setDate(stopDate.getDate() + 35); 

           while (checkDate <= stopDate) {
               const dayOfWeek = checkDate.getDay();
               const dayOfMonth = checkDate.getDate();
               const formattedDate = `${String(checkDate.getDate()).padStart(2, '0')}/${String(checkDate.getMonth() + 1).padStart(2, '0')}`;
               const isHoliday = nationalHolidays.includes(formattedDate);
               const frequency = loan.paymentFrequency || 'daily';
               let isPaymentDay = false;

               if (frequency === 'daily') isPaymentDay = (loan.paymentDays || []).includes(dayOfWeek);
               else if (frequency === 'weekly') isPaymentDay = (loan.paymentDays || [])[0] === dayOfWeek;
               else if (frequency === 'monthly') isPaymentDay = (loan.paymentDays || [])[0] === dayOfMonth;

               if (!isHoliday && isPaymentDay) {
                   
                   // --- [INICIO DE LA CORRECCIÓN QUIRÚRGICA (2/4)] ---
                   // Lógica del PASADO (hasta ayer)
                   if (checkDate < today) {
                       installmentsDueCount++; // Contamos esta cuota como debida
                       
                       // Calculamos el total esperado HASTA ESTE DÍA
                       const expectedPaidByThisDate = installmentsDueCount * installmentAmount;
                       
                       // Comparamos con lo pagado (sin migración)
                       const outstandingDueAmount = Math.max(0, expectedPaidByThisDate - currentTotalPaid_NoMigration);

                       if (outstandingDueAmount > 0) {
                           accumulatedLateDays++; // ¡Está atrasado este día!
                           if (dailyLateRate > 0) {
                               const dailyFee = outstandingDueAmount * dailyLateRate;
                               accumulatedLateFees += dailyFee;
                           }
                       }
                   // Lógica de HOY
                   } else if (checkDate.getTime() === today.getTime()) {
                       details.amountDueToday = installmentAmount;
                       if (!nextDueDateFound) {
                           details.nextDueDate = new Date(checkDate);
                           nextDueDateFound = true;
                       }
                   // Lógica del FUTURO
                   } else if (checkDate > today && !nextDueDateFound) {
                       details.nextDueDate = new Date(checkDate);
                       nextDueDateFound = true;
                   }
                   // --- [FIN DE LA CORRECCIÓN QUIRÚRGICA (2/4)] ---
               }
               
               if (nextDueDateFound && checkDate > today) {
                    break;
               }
               checkDate.setDate(checkDate.getDate() + 1);
           }
           
           details.lateDays = accumulatedLateDays;
           details.lateFeesAccumulated = accumulatedLateFees;

           const totalInstallments = parseInt((loan.installments || '0/0').split('/')[1]);
           const paidInstallmentsCalculated = installmentAmount > 0 ? Math.floor(currentTotalPaid / installmentAmount) : 0;

           // --- [INICIO DE LA CORRECCIÓN QUIRÚRGICA (3/4)] ---
           // Lógica de STATUS revisada
           if (paidInstallmentsCalculated >= totalInstallments || currentTotalPaid >= loan.totalLoan) {
               details.status = 'finished';
           
           } else if (accumulatedLateDays > 0) { 
                // ¡ESTA ES LA CORRECCIÓN CLAVE!
                // Si tiene 1 o más días de atraso (calculado desde el INICIO),
                // SIEMPRE está 'late', incluso en domingo.
               details.status = 'late';

           } else if (details.amountDueToday > 0) { // Hoy es día de pago (y no está atrasado)
                
                // Calculamos el total esperado HOY (cuotas de ayer + cuota de hoy)
                const expectedInstallmentsIncludingToday = installmentsDueCount + 1;
                let expectedTotalIncludingToday = expectedInstallmentsIncludingToday * installmentAmount;
                
                // Verificamos si es un cliente migrado HOY
                let isMigratedToday = false;
                if (loan.migrationDate?.seconds) {
                    const migrationDt = new Date(loan.migrationDate.seconds * 1000);
                    migrationDt.setHours(0, 0, 0, 0);
                    if (migrationDt.getTime() === today.getTime()) {
                        isMigratedToday = true;
                    }
                }

                // Ajuste para el primer día de un cliente migrado
                if (isMigratedToday && installmentsDueCount === 0) {
                    // El "esperado" es el monto migrado + la cuota de hoy
                    expectedTotalIncludingToday = (loan.initialMigratedAmount || 0) + installmentAmount;
                    // Comparamos con el PAGO TOTAL (que incluye la migración)
                    if (currentTotalPaid < expectedTotalIncludingToday) {
                        details.status = 'pending';
                    } else {
                        details.status = 'paid';
                    }

    // --- [FIN DE LA MODIFICACIÓN (API LINK)] ---


    // Encuentra todos los préstamos activos (o finalizados si no hay activos)
    const displayableLoans = (client.loans || []).filter(l => l.status !== 'finished');
    // Si no hay préstamos activos, muestra el último finalizado (o un objeto vacío si no hay ninguno)
    const activeOrLastFinishedLoans = displayableLoans.length > 0 ? displayableLoans : (client.loans && client.loans.length > 0 ? [client.loans[client.loans.length - 1]] : []);

    // Valida el loanIndex o selecciona el primero activo/relevante
    const currentLoanIndex = (loanIndex >= 0 && client.loans && loanIndex < client.loans.length && (client.loans[loanIndex].status !== 'finished' || activeOrLastFinishedLoans.some(l => client.loans[loanIndex] === l)))
                           ? loanIndex
                           : (activeOrLastFinishedLoans.length > 0 ? client.loans.findIndex(l => l === activeOrLastFinishedLoans[0]) : 0);

    if (!client || !client.loans || !client.loans[currentLoanIndex]) {
         console.error(`Cliente o préstamo con índice ${currentLoanIndex} no encontrado para ${clientId}`);
         showToast("Erro ao carregar detalhes do empréstimo.", true);
         // Intenta cerrar el modal si ya estaba abierto
         if(clientDetailView.classList.contains('active')) window.history.back();
         return; // Salir si no se encuentra
    }

    // El préstamo que mostraremos ahora se basa en currentLoanIndex
    const loan = client.loans[currentLoanIndex];
    const hasMultipleDisplayable = activeOrLastFinishedLoans.length > 1; // ¿Hay más de un préstamo activo/relevante?

    // --- [INICIO DE LA CORRECCIÓN 3.A (TÍTULO HISTORIAL)] ---
    // Definimos el valor de la cuota y el contador acumulativo
    const originalInstallment = loan.originalInstallmentAmount || 1;
    // (A) EL CONTADOR DEBE EMPEZAR EN CERO
    let approvedCumulativePaidForNumbering = 0;
    // --- [FIN DE LA CORRECCIÓN 3.A] ---


    // --- [INICIO DE LA CORRECCIÓN 2.A (BARRA DE PROGRESO)] ---
    // Parte A: Corregimos el cálculo de 'historyPaid' para que no cuente doble
    const historyPaid = (loan.history || [])
        .filter(h => h.status !== 'pending_verification' && h.status !== 'rejected' && h.status !== 'postponed' && h.method !== 'migration') // <-- AÑADIDO: && h.method !== 'migration'
        .reduce((sum, h) => sum + (h.amount || 0), 0);
    // --- [FIN DE LA CORRECCIÓN 2.A] ---
    
    // 2. Obtiene el valor inicial migrado (que guardamos en el Paso 1)
    const initialPaid = loan.initialMigratedAmount || 0;
    
    // 3. El total real es la suma de ambos
    const displayTotalPaid = initialPaid + historyPaid;
    // --- FIN CÁLCULO ---





    let historyHtml = `<p class="no-history">Nenhum pagamento registrado ainda.</p>`;
    if (loan.history && loan.history.length > 0) {
        // Procesar el historial en orden cronológico (del más antiguo al más nuevo)
        const sortedHistory = loan.history
            .map((p, index) => ({ ...p, originalIndex: index })) // Guarda índice original
            .sort((a, b) => (a.date?.seconds || 0) - (b.date?.seconds || 0));

        // Mapea en orden cronológico y luego invierte el resultado final para mostrar el más nuevo primero.
        historyHtml = sortedHistory.map(p => {
            let title = '';
            let description = '';
            let dateString = 'Data inválida';
            let timeString = '';
            let hasReceipt = p.receiptUrl ? '<i data-lucide="file-text" style="width: 16px; height: 16px; color: var(--text-secondary);"></i>' : '';
            let statusStyle = '';
            let statusText = '';
            let amountDisplay = money(p.amount || 0);

            if (p?.date?.seconds) {
                const d = new Date(p.date.seconds * 1000);
                dateString = d.toLocaleDateString('pt-BR');
                timeString = d.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
            }

            // Define texto y estilo según el estado del registro de historial
            if (p.status === 'pending_verification') {
                 statusText = 'Pendente';
                 statusStyle = 'color: var(--warning-color); font-weight: bold;';
                 title = 'Pagamento Enviado';
                 description = `Aguardando aprovação do admin`;
                 amountDisplay = money(p.amount || 0);
            } else if (p.status === 'rejected') {
                 statusText = 'Rejeitado';
                 statusStyle = 'color: var(--danger-color); font-weight: bold;';
                 title = 'Pagamento Rejeitado';
                 description = `Comprovante não aceito pelo admin`;
                 amountDisplay = `<span style="text-decoration: line-through;">${money(p.amount || 0)}</span>`;
            } else if (p.status === 'postponed') {
                 statusText = 'Adiado';
                 statusStyle = 'color: var(--text-secondary); font-style: italic;';
                 title = 'Pagamento Adiado';
                 description = `Data de vencimento movida`;
                 amountDisplay = ''; // No mostrar monto para aplazamiento
                 hasReceipt = ''; // No hay recibo para aplazamiento
            
            // --- [INICIO FASE 3 MIGRACIÓN PARCIAL (TÍTULO HISTORIAL)] ---
            } else if (p.method === 'migration') {
                statusText = 'Aprovado (Migração)';
                statusStyle = 'color: var(--accent-green); font-style: italic;';
                hasReceipt = ''; // Migraciones no tienen recibo

                // Verificamos el TIPO de ticket de migración que guardamos en Fase 2
                if (p.migrationType === 'full_installments') {
                    // Es el ticket de las cuotas completas (ej: 12)
                    const fullAmount = p.amount || 0;
                    const installmentsString = (loan.installments || "0/0").split('/');
                    const initialInstallments = parseInt(installmentsString[0], 10) || 0;
                    
                    title = `Migração: ${initialInstallments} Cuota(s) Completa(s)`;
                    description = `Valor total de ${money(fullAmount)} registrado.`;

                } else if (p.migrationType === 'partial_payment') {
                    // Es el ticket del pago parcial (ej: $50)
                    const partialAmount = p.amount || 0;
                    // Calculamos a qué cuota pertenece este parcial (la siguiente a las completas)
                    const installmentsString = (loan.installments || "0/0").split('/');
                    const initialInstallments = parseInt(installmentsString[0], 10) || 0;
                    const nextInstallmentNum = initialInstallments + 1; // La cuota #13

                    title = `Migração: Pago Parcial (Cuota #${nextInstallmentNum})`;
                    description = `Valor parcial de ${money(partialAmount)} registrado.`;

                } else {
                    // Fallback (Lógica antigua, si migrationType no existe)
                    const initialPaid = p.amount || 0;
                    const installmentsString = (loan.installments || "0/0").split('/');
                    const initialInstallments = parseInt(installmentsString[0], 10) || 0;
                    const totalInstallments = installmentsString[1] || 0;
                    title = `Registro de Migração (${initialInstallments}/${totalInstallments})`;
                    description = `Valor inicial de ${money(initialPaid)} registrado.`;
                }
                
                // IMPORTANTE: Suma al acumulador (esto no cambia)
                approvedCumulativePaidForNumbering += (p.amount || 0);
            
            } else { // Pagos 'approved' normales
            // --- [FIN FASE 3 MIGRACIÓN PARCIAL] ---
                
                const paymentAmount = p.amount || 0;
                
                statusText = 'Aprovado';
                statusStyle = 'color: var(--accent-green);';
                
                // Calcula el número de cuota basado SÓLO en los aprobados ANTERIORES
                const startInstallmentNum = (originalInstallment > 0) 
                    ? Math.floor(approvedCumulativePaidForNumbering / originalInstallment) + 1 
                    : 1; 

                const cumulativeAfterPayment = approvedCumulativePaidForNumbering + paymentAmount;
                const endInstallmentNum = (originalInstallment > 0)
                    ? Math.floor((cumulativeAfterPayment - 0.01) / originalInstallment) + 1
                    : 1;
                const partialPercentRaw = (originalInstallment > 0)
                    ? cumulativeAfterPayment % originalInstallment
                    : 0;
                const partialPercent = Math.round(partialPercentRaw);
                
                // Caso 1: El pago NO cruza a una nueva cuota (startInstallmentNum === endInstallmentNum)
                if (startInstallmentNum === endInstallmentNum) {
                    title = translations[currentLang].paymentInstallmentTitle.replace('{installment}', startInstallmentNum);
                    if (partialPercent < 0.01) {
                        description = translations[currentLang].fullPaymentDesc.replace('{installment}', startInstallmentNum);
                    } else {
                        description = translations[currentLang].partialPaymentDesc.replace('{percent}', partialPercent);
                    }
                // Caso 2: Pago completa exactamente una o más cuotas (sin saldo)
                } else if (startInstallmentNum < endInstallmentNum && partialPercent < 0.01) {
                    const fullInstallmentsCovered = endInstallmentNum - startInstallmentNum;
                    if (fullInstallmentsCovered === 1) {
                        title = translations[currentLang].paymentInstallmentTitle.replace('{installment}', startInstallmentNum);
                        description = translations[currentLang].fullPaymentDesc.replace('{installment}', startInstallmentNum);
                    } else {
                        title = translations[currentLang].paymentInstallmentsTitle
                            .replace('{start}', startInstallmentNum)
                            .replace('{end}', endInstallmentNum - 1); 
                        description = translations[currentLang].multipleFullPaymentDesc.replace('{count}', fullInstallmentsCovered);
                    }
                // Caso 3: Pago cruza a una nueva cuota Y DEJA SALDO
                } else if (startInstallmentNum < endInstallmentNum && partialPercent >= 0.01) {
                     const fullInstallmentsCovered = endInstallmentNum - startInstallmentNum;
                     title = translations[currentLang].paymentInstallmentsTitle
                        .replace('{start}', startInstallmentNum)
                        .replace('{end}', endInstallmentNum);
                     description = translations[currentLang].multiplePaymentDesc
                        .replace('{count}', fullInstallmentsCovered)
                        .replace('{percent}', partialPercent);
                } else {
                     title = "Pagamento Recebido";
                     description = "Valor creditado ao saldo.";
                }

                // IMPORTANTE: Incrementa el contador SOLO si el pago actual es aprobado
                approvedCumulativePaidForNumbering += paymentAmount;
            }
            // --- [FIN DE LA MODIFICACIÓN] ---


            // El índice original se usa para abrir el detalle correcto
            return `<div class="payment-history-item" data-history-index="${p.originalIndex}" style="cursor: ${p.status !== 'postponed' ? 'pointer' : 'default'};">
                        <div class="payment-history-details">
                            <h4 class="payment-history-title">${title}</h4>

                            ${hasReceipt}
                        </div>

        }).reverse().join(''); // Invierte el HTML final

        </header>

                    const isRelevant = activeOrLastFinishedLoans.some(relevantLoan => client.loans[index] === relevantLoan);
                    if (isRelevant || index === currentLoanIndex) {

                                    Préstamo ${index + 1} ${l.status === 'finished' ? '(Finalizado)' : ''}
                                </button>`;
                    }
                    return '';
                }).join('')}
            </div>

        <!-- [FIN CORRECCIÓN PESTAÑAS] -->

        <div class="modal-content-wrapper">
          <div class="container">

                <h3 class="kpi-title" style="justify-content: center;">Progresso do Empréstimo ${currentLoanIndex + 1}</h3>
                <div class="progress-circle">
                    <svg><circle class="bg-circle" cx="60" cy="60" r="54"></circle><circle id="client-detail-progress-bar" class="progress-bar" cx="60" cy="60" r="54" style="stroke-dasharray: 339.292; stroke: var(--accent-purple);"></circle></svg>
                    <div class="progress-text" id="client-detail-progress-text"></div>
                </div>
            </div>

            <div class="kpi-card" style="margin-bottom: 20px; text-align: center;">
                <h3 class="kpi-title" style="justify-content: center;">Estado do Préstamo ${currentLoanIndex + 1}</h3>
                <span class="payment-status ${statusClass}" style="font-size: 1.2em; font-weight: 600; padding: 8px 20px;">
                    ${statusText}
                </span>
            </div>


            <section class="kpi-grid-profile" style="margin-bottom: 30px;">
                <div class="kpi-card"><h3 class="kpi-title"><i data-lucide="coins"></i> Total</h3><p class="kpi-value">${money(loan.totalLoan)}</p></div>

                <div class="kpi-card" style="background-color: color-mix(in srgb, var(--danger-color) 5%, var(--surface));">
                   <h3 class="kpi-title"><i data-lucide="alert-triangle" style="color: var(--danger-color);"></i> Mora Acumulada</h3>
                   <p class="kpi-value" style="color: var(--danger-color);">${money(loan.lateFeesAccumulated || 0)}</p>
               </div>

               <div class="kpi-card" style="border-color: var(--danger-color);">
                   <h3 class="kpi-title"><i data-lucide="receipt-text"></i> Total Devido Agora</h3>
                   <p class="kpi-value" style="color: var(--danger-color); font-size: 1.4em;">${money(Math.max(0, (loan.totalLoan - displayTotalPaid) + (loan.lateFeesAccumulated || 0)))}</p>
               </div>
            </section>

            <section>
                 <h2 class="section-title" data-lang-key="reputationScore"></h2>
                 <div class="kpi-card">
                     <div class="reputation-bar-container">
                         <div class="reputation-bar ${barStatusClass}" style="width: ${score * 10}%"></div>
                     </div>
                     <div class="reputation-status">
                         <span class="reputation-value">${score} / 10</span>
                         <span class="reputation-text ${barStatusClass}" data-lang-key="${reputationStatusKey}"></span>
                     </div>
                 </div>
            </section>

            <section style="margin-top: 30px;">
                <h2 class="section-title">Histórico de Pagamentos (Préstamo ${currentLoanIndex + 1})</h2>
                <div class="client-list">${historyHtml}</div> <!-- Usa historyHtml generado para 'loan' -->
            </section>
          </div>
        </div>
        <div class="action-buttons">
            <!-- Los botones ahora necesitan saber el loanIndex actual -->
            ${loan.status === 'finished' ? `
                <button class="btn-secondary" id="updateClientDataBtn" data-loan-index="${currentLoanIndex}"><i data-lucide="user-cog"></i> <span data-lang-key="updateClientData"></span></button>
                <button class="btn-primary" id="createNewLoanBtn"><i data-lucide="plus-circle"></i> <span data-lang-key="createNewLoan"></span></button>
            ` : `
                <button class="btn-secondary" id="startRouteBtn"><i data-lucide="navigation"></i> <span data-lang-key="startRoute"></span></button>
                <button class="btn-secondary" id="postponePaymentBtn" data-loan-index="${currentLoanIndex}"><i data-lucide="calendar-plus"></i> <span data-lang-key="postponePayment"></span></button>
                <button class="btn-secondary" id="createNewLoanBtn"><i data-lucide="plus-circle"></i> <span data-lang-key="createNewLoan"></span></button>
                <button class="btn-primary" id="registerPaymentBtn" data-loan-index="${currentLoanIndex}"><i data-lucide="dollar-sign"></i> Registrar Pagamento</button>
            `}
        </div>`;
    // --- FIN HTML PRINCIPAL ---

    // Añade el estado al historial del navegador
    history.pushState({ modal: 'clientDetailView', clientId: clientId, loanIndex: currentLoanIndex }, `Details for ${client.name}`, `#client/${clientId}/${currentLoanIndex}`);
    clientDetailView.classList.add('active');

    // Cálculo y actualización del círculo de progreso
    const totalInstallmentsString = (loan.installments || "0/0").split('/')[1];
    const totalInstallments = totalInstallmentsString ? parseInt(totalInstallmentsString, 10) : 0;
    
    // --- [INICIO CORRECCIÓN 2.B (BARRA DE PROGRESO)] ---
    // AHORA LEEMOS EL "12" DEL "12/24"
    const paidInstallmentsString = (loan.installments || "0/0").split('/')[0];
    const paidInstallments = paidInstallmentsString ? parseInt(paidInstallmentsString, 10) : 0;
    // --- [FIN CORRECCIÓN 2.B] ---

    const progressPercentage = totalInstallments > 0 ? (paidInstallments / totalInstallments) * 100 : 0;
    const circleCircumference = 2 * Math.PI * 54; // Radio 54
    const strokeDashoffset = circleCircumference - (progressPercentage / 100) * circleCircumference;

    const progressBar = document.getElementById('client-detail-progress-bar');
    const progressText = document.getElementById('client-detail-progress-text');

    if(progressBar && progressText) {
        progressBar.style.strokeDashoffset = strokeDashoffset;
        progressText.textContent = `${paidInstallments}/${totalInstallments}`; // <-- Esto ahora mostrará 12/24
    }

    // --- AÑADIR LISTENERS PARA LAS PESTAÑAS (si existen) ---
    if (hasMultipleDisplayable) {
        clientDetailView.querySelectorAll('.loan-tab').forEach(tab => {
            tab.addEventListener('click', (e) => {

    lucide.createIcons({ nodes: clientDetailView.querySelectorAll('[data-lucide]') });
    applyLanguage(currentLang);

    document.getElementById('closeDetailView').addEventListener('click', () => {

    // Asegúrate de que los listeners obtengan el loanIndex correcto del botón

    document.getElementById('editClientBtn').addEventListener('click', () => showClientFormModal(clientId, false, currentLoanIndex));

        // El botón updateClientDataBtn ahora pasa el índice del préstamo finalizado que se está viendo

    } else {

             showConfirmationModal(

                        showToast('Pagamento registrado com sucesso!');

// --- INICIO: Modificación ---

showClientDetails(clientId, loanIndex);

                    } catch(error) {

        /**

         * Genera un PDF profesional con los datos de acceso del cliente.
         * @param {object} clientData - Datos del cliente (name, email, password, username).
         * @returns {Blob} - El PDF generado como un Blob.

        async function generateClientAccessPDF(clientData) {
            // Usa la instancia global de jsPDF cargada en el <head>
            const { jsPDF } = window.jspdf;
            
            // --- INICIO: CORRECCIÓN DE DISEÑO 1/5 ---
            // Aumentamos la altura a 150mm para mejor espaciado y margen inferior
            const doc = new jsPDF({ unit: 'mm', format: [100, 150] }); 
            const margin = 8; // Margen lateral más estrecho (8mm)
            const width = doc.internal.pageSize.getWidth(); // 100mm
            const cardWidth = width - (margin * 2); // Ancho de tarjeta (84mm)
            const cardCenterX = width / 2; // Centro horizontal (50mm)
            // --- FIN: CORRECCIÓN DE DISEÑO 1/5 ---
            
            // Colores Dark Mode (sin cambios)
            const pdfBg = '#0f172a';
            const cardBg = '#1e293b';
            const textColor = '#e2e8f0';
            const secondaryTextColor = '#94a3b8';
            const primaryColor = '#6f42c1';
            const cardBorder = '#334155';

            // 1. Fondo del PDF (sin cambios)
            doc.setFillColor(pdfBg);
            doc.rect(0, 0, doc.internal.pageSize.getWidth(), doc.internal.pageSize.getHeight(), 'F');

            // --- INICIO: CORRECCIÓN DE DISEÑO 2/5 ---
            // Re-cálculo de todo el espaciado vertical (variable 'y')
            let y = 15; // Margen superior (15mm)

            // 2. Encabezado: Nombre de la Empresa
            doc.setFontSize(16);
            doc.setFont(undefined, 'bold');
            doc.setTextColor(primaryColor);
            doc.text(currentCompanyData?.name || 'LUMIX Finanças', cardCenterX, y, { align: 'center' });
            y += 12; // y = 27

            // 3. Mensaje de Bienvenida
            doc.setFontSize(18);
            doc.setFont(undefined, 'bold');
            doc.setTextColor(textColor);
            doc.text('Bem-vindo!', cardCenterX, y, { align: 'center' });
            y += 8; // y = 35
            
            doc.setFontSize(12);
            doc.setFont(undefined, 'normal');
            doc.setTextColor(secondaryTextColor);
            doc.text(clientData.name, cardCenterX, y, { align: 'center' });
            y += 10; // y = 45

            doc.setFontSize(10);
            const introText = "Estes são seus dados para o acesso ao seu aplicativo da área do cliente.";
            const splitText = doc.splitTextToSize(introText, cardWidth); // Usa el nuevo cardWidth (84mm)
            doc.text(splitText, cardCenterX, y, { align: 'center' });
            y += (splitText.length * 5) + 10; // y = 45 + (10) + 10 = 65 (Más espacio)
            // --- FIN: CORRECCIÓN DE DISEÑO 2/5 ---

            // 4. Tarjeta de Credenciales
            const cardX = margin; // 8mm
            const cardY = y; // y = 65
            // --- INICIO: CORRECCIÓN DE DISEÑO 3/5 ---
            // Tarjeta más alta (50mm) para centrar mejor el contenido
            const cardHeight = 50; 
            const cardRadius = 5; // Bordes más redondeados
            // --- FIN: CORRECCIÓN DE DISEÑO 3/5 ---

            // Dibuja la tarjeta (fondo, borde, barra púrpura)
            doc.setDrawColor(cardBorder);
            doc.setFillColor(cardBg);
            doc.roundedRect(cardX, cardY, cardWidth, cardHeight, cardRadius, cardRadius, 'FD');
            doc.setFillColor(primaryColor);
            doc.roundedRect(cardX, cardY, cardWidth, 8, cardRadius, cardRadius, 'F');
            doc.rect(cardX, cardY + 4, cardWidth, 4, 'F'); // Relleno inferior de esquinas
            doc.setFontSize(10);
            doc.setFont(undefined, 'bold');
            doc.setTextColor('#FFFFFF');
            doc.text('Seus Dados de Acesso', cardX + 5, cardY + 5.5);

            // --- INICIO: CORRECCIÓN DE DISEÑO 4/5 ---
            // Nueva lógica de centrado vertical para la tarjeta de 50mm

            // Centro vertical del ÁREA DE CONTENIDO (todo bajo la barra púrpura de 8mm)
            // Altura del contenido = 50mm (altura tarjeta) - 8mm (barra) = 42mm
            // Punto medio del contenido = (Altura de contenido / 2) + 8mm (offset barra) + cardY
            const contentCenterY = (42 / 2) + 8 + cardY; // (21) + 8 + 65 = 94

            // Posiciones Y para los campos, distribuidos simétricamente alrededor de 94
            const y_label1 = contentCenterY - 12;  // y = 82
            const y_value1 = contentCenterY - 6;   // y = 88
            const y_label2 = contentCenterY + 4;   // y = 98
            const y_value2 = contentCenterY + 10;  // y = 104

            // Campo 1: Usuário (PERFECTAMENTE CENTRADO)
            doc.setFontSize(9);
            doc.setFont(undefined, 'normal');
            doc.setTextColor(secondaryTextColor);
            doc.text('Usuário (Login):', cardCenterX, y_label1, { align: 'center' });
            
            doc.setFontSize(14);
            doc.setFont(undefined, 'bold');
            doc.setTextColor(textColor);
            doc.text(clientData.username, cardCenterX, y_value1, { align: 'center' });

            // Campo 2: Senha (PERFECTAMENTE CENTRADO)
            doc.setFontSize(9);
            doc.setFont(undefined, 'normal');
            doc.setTextColor(secondaryTextColor);
            doc.text('Senha:', cardCenterX, y_label2, { align: 'center' });
            
            doc.setFontSize(14);
            doc.setFont(undefined, 'bold');
            doc.setTextColor(textColor);
            doc.text(clientData.password, cardCenterX, y_value2, { align: 'center' });
            // --- FIN: CORRECCIÓN DE DISEÑO 4/5 ---

            // 5. Botón Clicable
            // --- INICIO: CORRECCIÓN DE DISEÑO 5/5 ---
            // Posiciona el botón 10mm debajo de la tarjeta
            y = cardY + cardHeight + 10; // y = 65 + 50 + 10 = 125
            // --- FIN: CORRECCIÓN DE DISEÑO 5/5 ---
            
            const linkText = 'Acessar o Portal do Cliente';
            const appLink = 'https://cliente.lumixartificial.com';
            const btnHeight = 10;
            const btnWidth = cardWidth - 10; // 74mm
            const btnX = (width - btnWidth) / 2; // Centrado
            const btnY = y; // y = 125
            const btnRadius = 5;

            // Dibuja el botón (sin cambios)
            doc.setFillColor(primaryColor);
            doc.roundedRect(btnX, btnY, btnWidth, btnHeight, btnRadius, btnRadius, 'F');
            doc.setFontSize(11);
            doc.setFont(undefined, 'bold');
            doc.setTextColor('#FFFFFF');
            doc.text(linkText, cardCenterX, btnY + (btnHeight / 2), { align: 'center', baseline: 'middle' });
            doc.link(btnX, btnY, btnWidth, btnHeight, { url: appLink });

            // El botón termina en y = 135.
            // La página termina en y = 150.
            // Margen inferior = 15mm. (¡Corregido!)

            // 6. Devolver como Blob (sin cambios)
            return doc.output('blob');
        }

    const expensesContainer = document.getElementById('expenses-list-container'); // Renombrado para claridad
    const periodFilter = document.querySelector('#expenses-view [data-period].active');
    const categoryFilter = document.querySelector('#expenses-view [data-category].active');
    // Asegúrate que el contenedor de liquidaciones también exista
    const settlementsContainer = document.getElementById('settlements-list-container');

    if (!expensesContainer || !periodFilter || !categoryFilter || !settlementsContainer) return;

    const period = periodFilter.dataset.period;
    const category = categoryFilter.dataset.category;

    // --- Filtra solo los gastos ---
    let filteredExpenses = [...allExpenses]; // Usa allExpenses (que ahora solo contendrá type: 'expense')

    // Filter by period (la lógica existente está bien)
    const now = new Date();
    
    let startDate;
let endDate; // <-- AÑADE ESTA LÍNEA
if (period !== 'all') {
    endDate = new Date(now); // Por defecto, el fin es ahora
    endDate.setHours(23, 59, 59, 999); // Fin del día actual

    if (period === 'today') {
        startDate = new Date(now.setHours(0, 0, 0, 0));
    } else if (period === 'week') {
        startDate = new Date(now); // Usa una copia para no modificar 'now'
        startDate.setDate(startDate.getDate() - startDate.getDay()); // Inicio semana (Domingo)
        startDate.setHours(0, 0, 0, 0);
    } else if (period === 'month') {
        startDate = new Date(now.getFullYear(), now.getMonth(), 1);
    }
}

// Modifica la lógica de filtrado para usar startDate Y endDate
if (startDate || endDate) { // Si hay al menos una fecha
    filteredExpenses = filteredExpenses.filter(e => {
        if (!e.date?.seconds) return false; // Ignora gastos sin fecha
        const expenseDate = new Date(e.date.seconds * 1000);
        // Comprueba si está DESPUÉS O IGUAL a startDate (si existe)
        const afterStart = startDate ? expenseDate >= startDate : true;
        // Comprueba si está ANTES O IGUAL a endDate (si existe)
        const beforeEnd = endDate ? expenseDate <= endDate : true;
        return afterStart && beforeEnd; // Debe cumplir ambas condiciones
    });
}

    // Filter by category (la lógica existente está bien)
    if (category !== 'all') {
        filteredExpenses = filteredExpenses.filter(e => e.category === category);
    }

    // --- Renderiza las dos listas ---
    renderExpensesList(filteredExpenses);
    renderSettlementsList(allSettlements); // allSettlements ya está filtrado por cobrador por el onSnapshot
}

        async function handleLogin(event) {
            event.preventDefault();
            
            // [CAMBIO] El ID 'username' ahora se trata como un 'username' real
            const usernameInput = document.getElementById('username'); 
            const passwordInput = document.getElementById('password');
            
            const username = usernameInput.value.trim(); // 1. Obtiene el 'username' (ej: 'joao.silva')
            const pass = passwordInput.value;
        
            // [CAMBIO] Construye el email con el sufijo @gmail.com
            const email = `${username}@gmail.com`; 

            // --- (El resto del código de manejo del botón es idéntico al original) ---
            const loginButton = event.target.querySelector('button[type="submit"]');
            let originalButtonHTML = ''; 

            if (loginButton) {
                originalButtonHTML = loginButton.innerHTML; 
                loginButton.disabled = true; 
                
                loginButton.innerHTML = `
                    <span style="display: flex; align-items: center; justify-content: center; gap: 8px;">
                        <i data-lucide="loader-circle" style="animation: spin 1s linear infinite; width: 20px; height: 20px;"></i>
                        Entrando...
                    </span>`;
                
                lucide.createIcons({ nodes: [loginButton.querySelector('i')] });
            }
            // --- (Fin del código del botón) ---
        
            try {
                // [CAMBIO] Inicia sesión con el 'email' construido
                console.log(`Tentando login com email construído: ${email}`);
                await signInWithEmailAndPassword(auth, email, pass);
        
                // SUCESSO! O onAuthStateChanged vai ser chamado automaticamente
                console.log("signInWithEmailAndPassword bem-sucedido. Aguardando onAuthStateChanged...");
        
            } catch (error) {
                // FALHA no login
                console.error("Erro de login (signInWithEmailAndPassword):", error.code, error.message);
                
                if (error.code === 'auth/invalid-credential' || error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found') {
                    showToast('Usuário ou senha inválidos.', true);
                } else if (error.code === 'auth/invalid-email') {
                    // Este error ahora significa que el 'username' tiene caracteres inválidos
                    showToast('Usuário inválido (não pode ser convertido em email).', true);
                } else if (error.code === 'auth/too-many-requests') {
                     showToast('Muitas tentativas falhadas. Tente novamente mais tarde.', true);
                } else {
                    showToast('Erro ao tentar fazer login. Verifique sua conexão.', true);
                }
                
                // --- (Restaurar el botón en error, idéntico al original) ---

        // Calcula la distancia haversine entre dos puntos en la Tierra
        function getDistance(coords1, coords2) {
            if (!coords1 || !coords2) return Infinity;
            const toRad = x => x * Math.PI / 180;
            const R = 6371; // Radio de la Tierra en km
            const dLat = toRad(coords2.lat - coords1.lat);
            const dLon = toRad(coords2.lng - coords1.lng);
            const lat1 = toRad(coords1.lat);
            const lat2 = toRad(coords2.lat);

            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.sin(dLon / 2) * Math.sin(dLon / 2) * Math.cos(lat1) * Math.cos(lat2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        // Extrae las coordenadas de una URL de Google Maps
        function parseCoordinates(locationUrl) {
            if (!locationUrl) return null;
            const match = locationUrl.match(/query=([\d.-]+),([\d.-]+)/);
            if (match) {
                return { lat: parseFloat(match[1]), lng: parseFloat(match[2]) };
            }
            return null;
        }

        // Función principal para optimizar la ruta
        function optimizeRoute(clients, startCoords) {
            if (clients.length === 0) return [];
            
            // Si no tenemos la ubicación del cobrador, ordena por hora y luego alfabéticamente
            if (!startCoords) {
                return clients.sort((a, b) => {
                    // [CORRECCIÓN] Se accede a las propiedades correctas 'loan' y 'client' dentro del objeto.
                    const timeA = a.loan.collectionTime;
                    const timeB = b.loan.collectionTime;
                    if (timeA && timeB) return timeA.localeCompare(timeB);
                    if (timeA) return -1;
                    if (timeB) return 1;
                    return a.client.name.localeCompare(b.client.name);
                });
            }

            clients.forEach(item => item.coords = parseCoordinates(item.client.location));
            const clientsWithTime = clients.filter(item => item.loan.collectionTime).sort((a, b) => a.loan.collectionTime.localeCompare(b.loan.collectionTime));
            let clientsWithoutTime = clients.filter(item => !item.loan.collectionTime);

            let optimizedRoute = [];
            let lastCoords = startCoords;

            const findAndRemoveNearest = (fromCoords, clientList) => {
                let nearestClient = null;
                let minDistance = Infinity;
                let nearestIndex = -1;

                clientList.forEach((clientItem, index) => {
                    if (clientItem.coords) {
                        const distance = getDistance(fromCoords, clientItem.coords);
                        if (distance < minDistance) {
                            minDistance = distance;
                            nearestClient = clientItem;
                            nearestIndex = index;
                        }
                    }
                });

                if (nearestIndex !== -1) {
                    clientList.splice(nearestIndex, 1);
                }
                return nearestClient;
            };

            // Procesa clientes con hora primero
            clientsWithTime.forEach(timedClient => {
                // Antes de añadir el cliente con hora, busca los clientes sin hora más cercanos
                while (clientsWithoutTime.length > 0) {
                    const nearestUntimed = findAndRemoveNearest(lastCoords, clientsWithoutTime);
                    if (!nearestUntimed) break; 

                    // Heurística simple: ¿Es más corto ir a este cliente sin hora y LUEGO al cliente con hora?
                    const distToNearest = getDistance(lastCoords, nearestUntimed.coords);
                    const distFromNearestToTimed = getDistance(nearestUntimed.coords, timedClient.coords);
                    const distDirectToTimed = getDistance(lastCoords, timedClient.coords);

                    if (distToNearest + distFromNearestToTimed < distDirectToTimed * 1.5) { // Factor de desvío
                        optimizedRoute.push(nearestUntimed);
                        lastCoords = nearestUntimed.coords;
                    } else {
                        clientsWithoutTime.push(nearestUntimed); // Lo devolvemos a la lista
                        break;
                    }
                }
                
                optimizedRoute.push(timedClient);
                if (timedClient.coords) {
                    lastCoords = timedClient.coords;
                }
            });

            // Añade los clientes restantes sin hora al final, en orden de proximidad
            while (clientsWithoutTime.length > 0) {
                const nearest = findAndRemoveNearest(lastCoords, clientsWithoutTime);
                if (nearest) {
                    optimizedRoute.push(nearest);
                    if (nearest.coords) {
                        lastCoords = nearest.coords;
                    }
                } else {
                    // Si quedan clientes pero no tienen coordenadas, añádelos al final
                    const withoutCoords = clientsWithoutTime.filter(c => !c.coords);
                    optimizedRoute.push(...withoutCoords);
                    break;
                }
            }
            
            return optimizedRoute;
        }
        
        async function startRealtimeGeolocation() {
            if (locationWatchId) return; // Ya está activo
            if (!('geolocation' in navigator) || !('permissions' in navigator)) {
                showToast('Geolocalização não é suportada neste navegador.', true);
                stopRealtimeGeolocation();
                return;
            }

            try {
                // 1. Verifica el estado del permiso ANTES de solicitar la ubicación
                const permissionStatus = await navigator.permissions.query({ name: 'geolocation' });

                if (permissionStatus.state === 'denied') {
                    // Si el permiso ya fue denegado, informa al usuario cómo solucionarlo.
                    showToast('Permissão de localização bloqueada. Ative-a nas configurações do seu dispositivo para este site.', true);
                    stopRealtimeGeolocation(); // Asegura que el interruptor se apague.
                    return;
                }

                // Si el estado es 'granted' o 'prompt', procede a solicitar la ubicación.
                // El navegador pedirá permiso si es 'prompt'.
                locationWatchId = navigator.geolocation.watchPosition(
                    (position) => {
                        // Éxito: se obtuvo la ubicación
                        collectorCurrentLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        console.log('Ubicación actualizada:', collectorCurrentLocation);
                        
                        // [REPARACIÓN] Envía la ubicación a Firestore periódicamente.
                        const now = Date.now();
                        if (now - lastLocationUpdateTime > 30000) { // Actualiza cada 30 segundos
                            lastLocationUpdateTime = now;
                            const collectorRef = doc(db, 'collectors', currentCollectorUsername);
                            updateDoc(collectorRef, {
                                lastLocation: {
                                    latitude: position.coords.latitude,
                                    longitude: position.coords.longitude
                                },
                                lastLocationUpdate: serverTimestamp()
                            }).then(() => {
                                console.log("Localización enviada a Firestore.");
                            }).catch(error => {
                                console.error("Error al enviar localización a Firestore:", error);
                            });
                        }

                        // --- INICIO: Actualización en tiempo real del marcador del cobrador ---
                        if (mapInstance && collectorMarker) {
                            const newLatLng = [collectorCurrentLocation.lat, collectorCurrentLocation.lng];
                            collectorMarker.setLatLng(newLatLng);
                            
                            // Si la vista del mapa está activa, centra el mapa en la nueva ubicación
                            if (document.getElementById('map-view').classList.contains('active')) {
                                mapInstance.panTo(newLatLng);
                            }
                        }
                        // --- FIN: Actualización en tiempo real del marcador ---

                        updateTodaysRouteList();
                    },
                    (error) => {
                        // Error: El usuario negó el permiso en el pop-up o hubo un fallo del GPS.
                        console.error("Error durante el seguimiento en tiempo real:", error);
                        showToast('Não foi possível obter a localização. Permissão negada ou GPS indisponível.', true);
                        stopRealtimeGeolocation(); 
                    },
                    // [CORRECCIÓN] Se aumentó el timeout a 20 segundos (20000ms) para dar más tiempo al dispositivo
                    // para obtener una señal de GPS, especialmente en el primer intento. El valor anterior de 5 segundos
                    // era muy bajo y podía causar que la función fallara prematuramente, desactivando el interruptor.
                    { enableHighAccuracy: true, maximumAge: 10000, timeout: 20000 }
                );

            } catch (error) {
                console.error("Error al verificar permisos de geolocalización:", error);
                showToast('Erro ao verificar permissões de GPS.', true);
                stopRealtimeGeolocation();
            }
        }
        function stopRealtimeGeolocation() {
            if (locationWatchId) {
                navigator.geolocation.clearWatch(locationWatchId);
                locationWatchId = null;
            }
            // Apaga el interruptor en la interfaz si el seguimiento se detiene por cualquier motivo.
            const trackingToggle = document.getElementById('realtime-tracking-toggle');
            if (trackingToggle && trackingToggle.checked) {
                trackingToggle.checked = false;
                // También actualiza el estado en la base de datos para que sea consistente.
                updateDoc(doc(db, 'collectors', currentCollectorUsername), { isRealtimeTrackingActive: false });
            }
            collectorCurrentLocation = null;
            console.log('Rastreo en tiempo real detenido.');
            updateTodaysRouteList(); // Reordena una última vez sin ubicación
        }

        function init() {
    // --- Service Worker Registration (SEM ALTERAÇÕES) ---
    if ('serviceWorker' in navigator) {
        if (window.location.protocol === 'blob:') {
            console.warn("Service Worker: Registro ignorado. O ambiente de pré-visualização ('blob:') não suporta Service Workers...");
        } else {
            navigator.serviceWorker.register('firebase-messaging-sw.js')
            .then(reg => {
                console.log('Service Worker: Registro iniciado.');
                // ... (resto do código do SW sem alterações) ...
                return navigator.serviceWorker.ready;
            })
            .then(registration => {
                console.log('Service Worker: Ativo e pronto para ser usado após o login.');
            })
            .catch(error => {
                console.error('Service Worker: Falha no registro ou na ativação.', error);
            });
            // ... (resto do código do SW 'controllerchange' sem alterações) ...
        }
    }

    document.body.classList.add('dark-mode');

    // --- Lógica do Banner PWA (SEM ALTERAÇÕES) ---
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        const installBanner = document.getElementById('install-banner');
        if (installBanner) installBanner.style.display = 'block';
    });

    const installBtn = document.getElementById('install-btn');
    if (installBtn) {
        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    console.log('Usuário aceitou a instalação');
                }
                deferredPrompt = null; // O prompt só pode ser usado uma vez
                document.getElementById('install-banner').style.display = 'none';
            }
        });
    }
    
    const closeInstallBanner = document.getElementById('close-install-banner');
    if (closeInstallBanner) {
        closeInstallBanner.addEventListener('click', () => {
            document.getElementById('install-banner').style.display = 'none';
        });
    }

    // --- INÍCIO TAREFA C1: NOVA LÓGICA DE AUTENTICAÇÃO ---
    const splash = document.getElementById('splash-screen');

    onAuthStateChanged(auth, async (user) => {
        // Oculta o splash imediatamente
        splash.style.opacity = '0';
        setTimeout(() => {
            splash.style.display = 'none';
        }, 500);

        if (user) {
            // Usuário está logado (potencialmente um cobrador)
            // Inicia a verificação...
            try {
                console.log("Verificando permissões do cobrador...");
                const tokenResult = await user.getIdTokenResult(true); // Força atualização
                const claims = tokenResult.claims; // Os 'selos'
                console.log("Claims do usuário:", claims);

                // Validação de ROL e COMPANY ID
                if (claims.role !== 'collector' || !claims.companyId) {
                    const errorMsg = "Sua conta não tem permissões de cobrador ou não está associada a uma empresa. Contate o administrador.";
                    console.error(errorMsg, claims);
                    showBlockedView(errorMsg);
                    await signOut(auth); // Desloga usuário inválido
                    return; // Para a execução
                }

                // Guarda os IDs importantes
                currentCollectorUid = user.uid; // ID de Auth
                currentCompanyId = claims.companyId; // ID da Empresa
                // O 'username' (ID de Firestore) não está nos claims, precisaremos lê-lo do doc 'collectors'
                // Faremos isso dentro de showMainApp onde já lemos o doc do cobrador
                console.log(`Cobrador verificado. AuthUID: ${currentCollectorUid}, CompanyID: ${currentCompanyId}`);

                // TAREFA C0: Verificar status da EMPRESA
                const companyRef = doc(db, 'companies', currentCompanyId);
                const companySnap = await getDoc(companyRef);

                if (!companySnap.exists()) {
                    const errorMsg = `Erro crítico: A empresa (${currentCompanyId}) não foi encontrada.`;
                    console.error(errorMsg);
                    showBlockedView(errorMsg);
                    await signOut(auth);
                    return;
                }

                currentCompanyData = companySnap.data(); // Guarda dados da empresa

                // VERIFICAÇÃO DE STATUS
                if (currentCompanyData.status === 'suspended') {
                    const errorMsg = `A conta da sua empresa (${currentCompanyData.name || 'Nome não disponível'}) está suspensa. Contate o administrador.`;
                    console.warn(errorMsg);
                    showBlockedView(errorMsg); // Bloqueia a app, mas não desloga
                    return;
                }

                // TUDO OK! Empresa ativa e cobrador válido.
                console.log(`Acesso concedido para Empresa: ${currentCompanyData.name} (Status: ${currentCompanyData.status})`);
                document.getElementById('login-view').style.display = 'none'; // Oculta login

                // Aplica logo/nome da empresa (substitui loadGlobalSettings)
                loadGlobalSettings(currentCompanyData); 

                // Chama a função principal da app
                showMainApp(currentCollectorUid); // Passa o UID para showMainApp

            } catch (error) {
                console.error("Erro crítico durante a verificação de acesso do cobrador:", error);
                showBlockedView(`Ocorreu um erro ao verificar sua conta: ${error.message}`);
                await signOut(auth);
            }

        } else {
            // Usuário NÃO está logado
            document.getElementById('app-container').style.display = 'none'; // Oculta app
            document.getElementById('login-view').style.display = 'flex'; // Mostra login

            // Aplica logo/nome padrão ou da última sessão (se houver)
            loadGlobalSettings({}); 

            const loginForm = document.getElementById('login-form');
            if (loginForm) {
                // Remove listener antigo para evitar duplicação
                loginForm.removeEventListener('submit', handleLogin); 
                // Adiciona o listener UMA VEZ
                loginForm.addEventListener('submit', handleLogin); 
            }
        }
    });
    // --- FIM TAREFA C1 ---
}
