        function calculateDailyTotals() {
            let dailyTotal = 0;
            let dailyTotalCash = 0;
            let dailyTotalDigital = 0;
            
            const now = new Date();
            const todayStr = now.toLocaleDateString('pt-BR');

            allClients.forEach(client => {
                (client.loans || []).forEach(loan => {
                    (loan.history || []).forEach(h => {
                        // 1. Filtro de Status (sin cambios)
                        if (h.date?.seconds && h.status !== 'pending_verification' && h.status !== 'rejected' && h.status !== 'postponed') {
                            const paymentDate = new Date(h.date.seconds * 1000);
                            
                            // 2. Filtro de Fecha (sin cambios)
                            if (paymentDate.toLocaleDateString('pt-BR') === todayStr) {
                                const amount = h.amount || 0;
                                
                                // 3. Suma al Total del Día (sin cambios)
                                dailyTotal += amount; 
                                
                                // --- [INICIO DE LA CORRECCIÓN] ---
                                // 4. Lógica de Categoría CORREGIDA
                                //    Solo 'dinheiro' es 'Cash'.
                                //    Todo lo demás ('pix', 'cartao', 'receipt', o indefinido)
                                //    se cuenta como 'Digital' (o no-efectivo).
                                if (h.method === 'dinheiro') {
                                    dailyTotalCash += amount;
                                } else {
                                    dailyTotalDigital += amount;
                                }
                                // --- [FIN DE LA CORRECCIÓN] ---
                            }
                        }
                    });
                });
            });
            
            // Devuelve un objeto con los 3 valores correctos
            return { dailyTotal, dailyTotalCash, dailyTotalDigital };
        }

        function getAllTodaysClients() {
           const clientsForToday = [];
           const today = new Date();
           const dayOfWeek = today.getDay();
           const dayOfMonth = today.getDate();

           allClients.forEach(client => {
               (client.loans || []).forEach((loan, index) => {
                   if (loan.status === 'finished') return;

                   let isPaymentDay = false;
                   const frequency = loan.paymentFrequency || 'daily';
                   const paymentDays = loan.paymentDays || [];

                   if (frequency === 'daily') {
                       isPaymentDay = paymentDays.includes(dayOfWeek);
                   } else if (frequency === 'weekly') {
                       isPaymentDay = paymentDays.length > 0 && paymentDays[0] === dayOfWeek;
                   } else if (frequency === 'monthly') {
                       isPaymentDay = paymentDays.length > 0 && paymentDays[0] === dayOfMonth;
                   }

                   if (isPaymentDay) {
                        // --- INICIO DE LA CORRECCIÓN ---
                        // ¡El 'loan.status' está obsoleto! Lo recalculamos AHORA.
                        const loanDetails = calculateLoanDetails(loan);
                        
                        // Creamos un nuevo objeto de préstamo con el estado FRESCO
                        const updatedLoan = { ...loan, status: loanDetails.status };
                        
                        // Añadimos el préstamo con el estado correcto
                        clientsForToday.push({ client, loan: updatedLoan, loanIndex: index });
                        // --- FIN DE LA CORRECCIÓN ---
                   }
               });
           });
           return clientsForToday;
       }

        // Nueva función mejorada que calcula días de atraso Y mora
       function calculateLoanDetails(loan) {
           let details = {
               lateDays: 0,
               lateFeesAccumulated: 0,
               status: 'pending', // Estado por defecto
               nextDueDate: null, // Fecha del próximo vencimiento
               amountDueToday: 0 // Cuánto debería pagar HOY si es día de pago
           };

           // Calcula el total pagado desde el historial
           const currentTotalPaid = (loan.history || [])
               .filter(h => h.status !== 'pending_verification' && h.status !== 'rejected' && h.status !== 'postponed')
               .reduce((sum, h) => sum + (h.amount || 0), 0);

           if (!loan || !loan.totalLoan || loan.status === 'finished' || (loan.paid >= loan.totalLoan)) {
               details.status = 'finished';
               return details;
           }

           const today = new Date();
           today.setHours(0, 0, 0, 0);

           let lastRelevantDate;
           if (loan.history && loan.history.length > 0) {
               const sortedHistory = [...loan.history]
                   .filter(h => h.date?.seconds && h.status !== 'pending_verification' && h.status !== 'postponed')
                   .sort((a, b) => b.date.seconds - a.date.seconds);
               if (sortedHistory.length > 0) {
                   lastRelevantDate = new Date(sortedHistory[0].date.seconds * 1000);
               }
           }
           if (!lastRelevantDate && loan.startDate?.seconds) {
               lastRelevantDate = new Date(loan.startDate.seconds * 1000);
           }

           if (!lastRelevantDate) {
               console.warn("No se puede calcular el estado: falta fecha de inicio o historial.");
               return details;
           }
           lastRelevantDate.setHours(0, 0, 0, 0);

           let checkDate = new Date(lastRelevantDate);
           let accumulatedLateDays = 0;
           let accumulatedLateFees = 0;
           const dailyLateRate = (loan.lateFeeRate || 0) / 100;
           const installmentAmount = loan.originalInstallmentAmount || 0;
           let installmentsDueCount = 0;
           let nextDueDateFound = false;

           while (checkDate <= today) {
               const dayOfWeek = checkDate.getDay();
               const dayOfMonth = checkDate.getDate();
               const formattedDate = `${String(checkDate.getDate()).padStart(2, '0')}/${String(checkDate.getMonth() + 1).padStart(2, '0')}`;
               const isHoliday = nationalHolidays.includes(formattedDate);
               const frequency = loan.paymentFrequency || 'daily';
               let isPaymentDay = false;

               if (frequency === 'daily') isPaymentDay = (loan.paymentDays || []).includes(dayOfWeek);
               else if (frequency === 'weekly') isPaymentDay = (loan.paymentDays || [])[0] === dayOfWeek;
               else if (frequency === 'monthly') isPaymentDay = (loan.paymentDays || [])[0] === dayOfMonth;

               if (!isHoliday && isPaymentDay) {
                   if (checkDate < today) {
                       installmentsDueCount++;
                       const expectedPaidByThisDate = installmentsDueCount * installmentAmount;
                       const outstandingDueAmount = Math.max(0, expectedPaidByThisDate - currentTotalPaid);

                       if (dailyLateRate > 0 && outstandingDueAmount > 0) {
                           const dailyFee = outstandingDueAmount * dailyLateRate;
                           accumulatedLateFees += dailyFee;
                           accumulatedLateDays++;
                       } else if (outstandingDueAmount > 0) {
                           accumulatedLateDays++;
                       }
                   }
                   if (checkDate.getTime() === today.getTime()) {
                       details.amountDueToday = installmentAmount;
                   }
                   if (checkDate >= today && !nextDueDateFound) {
                       details.nextDueDate = new Date(checkDate);
                       nextDueDateFound = true;
                   }
               }
               checkDate.setDate(checkDate.getDate() + 1);
           }

           details.lateDays = accumulatedLateDays;
           details.lateFeesAccumulated = accumulatedLateFees;

           const totalInstallments = parseInt((loan.installments || '0/0').split('/')[1]);
           const paidInstallmentsCalculated = installmentAmount > 0 ? Math.floor(currentTotalPaid / installmentAmount) : 0;

           // --- INICIO: Lógica de decisión CORREGIDA (Sin Logs) ---
           if (paidInstallmentsCalculated >= totalInstallments || currentTotalPaid >= loan.totalLoan) {
               details.status = 'finished';
           } else if (accumulatedLateDays > 1) {
               details.status = 'late';
           } else if (details.amountDueToday > 0) {
               const expectedInstallmentsIncludingToday = installmentsDueCount + 1;
               const expectedTotalIncludingToday = expectedInstallmentsIncludingToday * installmentAmount;
               if (currentTotalPaid < expectedTotalIncludingToday) {
                   details.status = 'pending';
               } else {
                   details.status = 'paid';
               }
           } else if (accumulatedLateDays === 1) {
               details.status = 'pending';
           } else {
               details.status = 'paid';
           }
           // --- FIN: Lógica de decisión CORREGIDA ---

           return details;
       }

        function showClientDetails(clientId, loanIndex = 0) {

            currentDetailClientId = clientId;

    console.log(`[DIAG-STATE] Vista de detalles abierta para Cliente: ${currentDetailClientId}, Préstamo Índice: ${currentDetailLoanIndex}`);
    const clientDetailView = document.getElementById('clientDetailView');
    const client = allClients.find(c => c.id == clientId);

    // Si no hay préstamos activos, muestra el último finalizado (o un objeto vacío si no hay ninguno)
    const activeOrLastFinishedLoans = displayableLoans.length > 0 ? displayableLoans : (client.loans && client.loans.length > 0 ? [client.loans[client.loans.length - 1]] : []);

    // Valida el loanIndex o selecciona el primero activo/relevante
    const currentLoanIndex = (loanIndex >= 0 && client.loans && loanIndex < client.loans.length && (client.loans[loanIndex].status !== 'finished' || activeOrLastFinishedLoans.some(l => client.loans[loanIndex] === l)))

                           : (activeOrLastFinishedLoans.length > 0 ? client.loans.findIndex(l => l === activeOrLastFinishedLoans[0]) : 0);

         console.error(`Cliente o préstamo con índice ${currentLoanIndex} no encontrado para ${clientId}`);
         showToast("Erro ao carregar detalhes do empréstimo.", true);
         // Intenta cerrar el modal si ya estaba abierto
         if(clientDetailView.classList.contains('active')) window.history.back();
         return; // Salir si no se encuentra
    }

    // El préstamo que mostraremos ahora se basa en currentLoanIndex
    const loan = client.loans[currentLoanIndex];

    // --- [INICIO DE LA MODIFICACIÓN] ---
    // Definimos el valor de la cuota y el contador acumulativo ANTES de generar el historial
    const originalInstallment = loan.originalInstallmentAmount || 1; // Evita división por cero
    let approvedCumulativePaidForNumbering = loan.initialMigratedAmount || 0;
    // --- [FIN DE LA MODIFICACIÓN] ---


    const historyPaid = (loan.history || [])
        .filter(h => h.status !== 'pending_verification' && h.status !== 'rejected' && h.status !== 'postponed')
        .reduce((sum, h) => sum + (h.amount || 0), 0);
    
    // 2. Obtiene el valor inicial migrado (que guardamos en el Paso 1)
    const initialPaid = loan.initialMigratedAmount || 0;
    
    // 3. El total real es la suma de ambos
    const displayTotalPaid = initialPaid + historyPaid;
    // --- FIN CÁLCULO ---





    let historyHtml = `<p class="no-history">Nenhum pagamento registrado ainda.</p>`;
    if (loan.history && loan.history.length > 0) {
        // Procesar el historial en orden cronológico (del más antiguo al más nuevo)
        const sortedHistory = loan.history
            .map((p, index) => ({ ...p, originalIndex: index })) // Guarda índice original
            .sort((a, b) => (a.date?.seconds || 0) - (b.date?.seconds || 0));

        // Mapea en orden cronológico y luego invierte el resultado final para mostrar el más nuevo primero.
        historyHtml = sortedHistory.map(p => {
            let title = '';
            let description = '';
            let dateString = 'Data inválida';
            let timeString = '';
            let hasReceipt = p.receiptUrl ? '<i data-lucide="file-text" style="width: 16px; height: 16px; color: var(--text-secondary);"></i>' : '';
            let statusStyle = '';
            let statusText = '';
            let amountDisplay = money(p.amount || 0);

            if (p?.date?.seconds) {
                const d = new Date(p.date.seconds * 1000);
                dateString = d.toLocaleDateString('pt-BR');
                timeString = d.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
            }

            // Define texto y estilo según el estado del registro de historial
            if (p.status === 'pending_verification') {
                 statusText = 'Pendente';
                 statusStyle = 'color: var(--warning-color); font-weight: bold;';
                 title = 'Pagamento Enviado';
                 description = `Aguardando aprovação do admin`;
                 amountDisplay = money(p.amount || 0);
            } else if (p.status === 'rejected') {
                 statusText = 'Rejeitado';
                 statusStyle = 'color: var(--danger-color); font-weight: bold;';
                 title = 'Pagamento Rejeitado';
                 description = `Comprovante não aceito pelo admin`;
                 amountDisplay = `<span style="text-decoration: line-through;">${money(p.amount || 0)}</span>`;
            } else if (p.status === 'postponed') {
                 statusText = 'Adiado';
                 statusStyle = 'color: var(--text-secondary); font-style: italic;';
                 title = 'Pagamento Adiado';
                 description = `Data de vencimento movida`;
                 amountDisplay = ''; // No mostrar monto para aplazamiento
                 hasReceipt = ''; // No hay recibo para aplazamiento
            
            // --- [INICIO DE LA MODIFICACIÓN] ---
            // Reemplaza el 'else' con la lógica de cálculo de la App del Cliente
            } else { // Presume 'approved' o estado válido para cálculo
                const paymentAmount = p.amount || 0;
                
                statusText = 'Aprovado';
                statusStyle = 'color: var(--accent-green);';
                
                // Calcula el número de cuota basado SÓLO en los aprobados ANTERIORES
                const startInstallmentNum = (originalInstallment > 0) 
                    ? Math.floor(approvedCumulativePaidForNumbering / originalInstallment) + 1 
                    : 1; 

                const cumulativeAfterPayment = approvedCumulativePaidForNumbering + paymentAmount;
                const endInstallmentNum = (originalInstallment > 0)
                    ? Math.floor((cumulativeAfterPayment - 0.01) / originalInstallment) + 1
                    : 1;
                const partialPercentRaw = (originalInstallment > 0)
                    ? cumulativeAfterPayment % originalInstallment
                    : 0;
                const partialPercent = Math.round(partialPercentRaw);
                
                // Caso 1: El pago NO cruza a una nueva cuota (startInstallmentNum === endInstallmentNum)
                if (startInstallmentNum === endInstallmentNum) {
                    title = translations[currentLang].paymentInstallmentTitle.replace('{installment}', startInstallmentNum);
                    if (partialPercent < 0.01) {
                        description = translations[currentLang].fullPaymentDesc.replace('{installment}', startInstallmentNum);
                    } else {
                        description = translations[currentLang].partialPaymentDesc.replace('{percent}', partialPercent);
                    }
                // Caso 2: Pago completa exactamente una o más cuotas (sin saldo)
                } else if (startInstallmentNum < endInstallmentNum && partialPercent < 0.01) {
                    const fullInstallmentsCovered = endInstallmentNum - startInstallmentNum;
                    if (fullInstallmentsCovered === 1) {
                        title = translations[currentLang].paymentInstallmentTitle.replace('{installment}', startInstallmentNum);
                        description = translations[currentLang].fullPaymentDesc.replace('{installment}', startInstallmentNum);
                    } else {
                        title = translations[currentLang].paymentInstallmentsTitle
                            .replace('{start}', startInstallmentNum)
                            .replace('{end}', endInstallmentNum - 1); 
                        description = translations[currentLang].multipleFullPaymentDesc.replace('{count}', fullInstallmentsCovered);
                    }
                // Caso 3: Pago cruza a una nueva cuota Y DEJA SALDO
                } else if (startInstallmentNum < endInstallmentNum && partialPercent >= 0.01) {
                     const fullInstallmentsCovered = endInstallmentNum - startInstallmentNum;
                     title = translations[currentLang].paymentInstallmentsTitle
                        .replace('{start}', startInstallmentNum)
                        .replace('{end}', endInstallmentNum);
                     description = translations[currentLang].multiplePaymentDesc
                        .replace('{count}', fullInstallmentsCovered)
                        .replace('{percent}', partialPercent);
                } else {
                     title = "Pagamento Recebido";
                     description = "Valor creditado ao saldo.";
                }

                // IMPORTANTE: Incrementa el contador SOLO si el pago actual es aprobado
                approvedCumulativePaidForNumbering += paymentAmount;
            }
            // --- [FIN DE LA MODIFICACIÓN] ---


            // El índice original se usa para abrir el detalle correcto
            return `<div class="payment-history-item" data-history-index="${p.originalIndex}" style="cursor: ${p.status !== 'postponed' ? 'pointer' : 'default'};">

                            ${hasReceipt}

        }).reverse().join(''); // Invierte el HTML final
    }

    const loanDetails = calculateLoanDetails(loan); // Llama a la nueva función

    // --- INICIO: LÓGICA AÑADIDA PARA EL ESTADO ---
    const currentStatus = loanDetails.status; // Usamos el estado calculado

        /**
         * [VERSIÓN REFINADA - MODO OSCURO MÁS CENTRADO]
         * Genera un PDF profesional con los datos de acceso del cliente.
         * @param {object} clientData - Datos del cliente (name, email, password, username).
         * @returns {Blob} - El PDF generado como un Blob.
         */
        async function generateClientAccessPDF(clientData) {
            // Usa la instancia global de jsPDF cargada en el <head>
            const { jsPDF } = window.jspdf;
            
            // --- INICIO: CORRECCIÓN DE DISEÑO 1/5 ---
            // Aumentamos la altura de 130mm a 140mm para mejor espaciado vertical
            const doc = new jsPDF({ unit: 'mm', format: [100, 180] });
            const margin = 8;
            const width = doc.internal.pageSize.getWidth();
            const cardWidth = width - (margin * 1); // 80mm
            const cardCenterX = width / 1; // 50mm
            // --- FIN: CORRECCIÓN DE DISEÑO 1/5 ---
            
            // Colores Dark Mode (sin cambios)
            const pdfBg = '#0f172a';
            const cardBg = '#1e293b';
            const textColor = '#e2e8f0';
            const secondaryTextColor = '#94a3b8';
            const primaryColor = '#6f42c1';
            const cardBorder = '#334155';

            // 1. Fondo del PDF (sin cambios)
            doc.setFillColor(pdfBg);
            doc.rect(0, 0, doc.internal.pageSize.getWidth(), doc.internal.pageSize.getHeight(), 'F');

            // --- INICIO: CORRECCIÓN DE DISEÑO 2/5 ---
            // Ajustamos el espaciado vertical (variable 'y')
            let y = 5; // Margen superior

            // 2. Encabezado: Nombre de la Empresa
            doc.setFontSize(16);
            doc.setFont(undefined, 'bold');
            doc.setTextColor(primaryColor);
            doc.text(currentCompanyData?.name || 'LUMIX Finanças', cardCenterX, y, { align: 'center' });
            y += 13; // y = 30

            // 3. Mensaje de Bienvenida
            doc.setFontSize(18);
            doc.setFont(undefined, 'bold');
            doc.setTextColor(textColor);
            doc.text('Bem-vindo!', cardCenterX, y, { align: 'center' });
            y += 8; // y = 38
            
            doc.setFontSize(12);
            doc.setFont(undefined, 'normal');
            doc.setTextColor(secondaryTextColor);
            doc.text(clientData.name, cardCenterX, y, { align: 'center' });
            y += 10; // y = 48

            doc.setFontSize(10);
            const introText = "Estes são seus dados para o acesso ao seu aplicativo da área do cliente.";
            const splitText = doc.splitTextToSize(introText, cardWidth);
            doc.text(splitText, cardCenterX, y, { align: 'center' });
            y += (splitText.length * 5) + 12; // y = 48 + 10 + 12 = 70 (Más espacio)
            // --- FIN: CORRECCIÓN DE DISEÑO 2/5 ---

            // 4. Tarjeta de Credenciales
            const cardX = margin;
            const cardY = y;
            // --- INICIO: CORRECCIÓN DE DISEÑO 3/5 ---
            // Hacemos la tarjeta un poco más alta (40mm) para centrar mejor
            const cardHeight = 50; 
            // --- FIN: CORRECCIÓN DE DISEÑO 3/5 ---
            const cardRadius = 5;

            // Dibuja la tarjeta (fondo, borde, barra púrpura - sin cambios)
            doc.setDrawColor(cardBorder);
            doc.setFillColor(cardBg);
            doc.roundedRect(cardX, cardY, cardWidth, cardHeight, cardRadius, cardRadius, 'FD');
            doc.setFillColor(primaryColor);
            doc.roundedRect(cardX, cardY, cardWidth, 8, cardRadius, cardRadius, 'F');
            doc.rect(cardX, cardY + 4, cardWidth, 4, 'F');
            doc.setFontSize(10);
            doc.setFont(undefined, 'bold');
            doc.setTextColor('#FFFFFF');
            doc.text('Seus Dados de Acesso', cardX + 5, cardY + 5.5);

            // --- INICIO: CORRECCIÓN DE DISEÑO 4/5 ---
            // Lógica de centrado vertical y horizontal para los campos

            // Centro vertical del área de contenido (debajo de la barra púrpura)
            // Área de contenido y = (70 + 8) = 78
            // Altura de contenido = 40 - 8 = 32
            // Centro del contenido = 78 + (32 / 2) = 94
            const contentCenterY = cardY + 8 + ((cardHeight - 8) / 2); // y = 94

            // Posiciones Y para los campos
            const y_label1 = contentCenterY - 8;  // y = 86
            const y_value1 = contentCenterY - 2;  // y = 92
            const y_label2 = contentCenterY + 6;  // y = 100
            const y_value2 = contentCenterY + 12; // y = 106

            // Campo 1: Usuário (CENTRADO)
            doc.setFontSize(9);
            doc.setFont(undefined, 'normal');
            doc.setTextColor(secondaryTextColor);
            doc.text('Usuário (Login):', cardCenterX, y_label1, { align: 'center' });
            
            doc.setFontSize(14);
            doc.setFont(undefined, 'bold');
            doc.setTextColor(textColor);
            doc.text(clientData.username, cardCenterX, y_value1, { align: 'center' });

            // Campo 2: Senha (CENTRADO)
            doc.setFontSize(9);
            doc.setFont(undefined, 'normal');
            doc.setTextColor(secondaryTextColor);
            doc.text('Senha:', cardCenterX, y_label2, { align: 'center' });
            
            doc.setFontSize(14);
            doc.setFont(undefined, 'bold');
            doc.setTextColor(textColor);
            doc.text(clientData.password, cardCenterX, y_value2, { align: 'center' });
            // --- FIN: CORRECCIÓN DE DISEÑO 4/5 ---

            // 5. Botón Clicable
            // --- INICIO: CORRECCIÓN DE DISEÑO 5/5 ---
            // Ajustamos la posición 'y' del botón basado en la nueva altura de la tarjeta
            y = cardY + cardHeight + 10; // y = 70 + 40 + 10 = 120
            // --- FIN: CORRECCIÓN DE DISEÑO 5/5 ---
            
            const linkText = 'Acessar o Portal do Cliente';
            const appLink = 'https://cliente.lumixartificial.com';
            const btnHeight = 10;
            const btnWidth = cardWidth - 10;
            const btnX = (width - btnWidth) / 2;
            const btnY = y;
            const btnRadius = 5;

            // Dibuja el botón (sin cambios)
            doc.setFillColor(primaryColor);
            doc.roundedRect(btnX, btnY, btnWidth, btnHeight, btnRadius, btnRadius, 'F');
            doc.setFontSize(11);
            doc.setFont(undefined, 'bold');
            doc.setTextColor('#FFFFFF');
            doc.text(linkText, cardCenterX, btnY + (btnHeight / 2), { align: 'center', baseline: 'middle' });
            doc.link(btnX, btnY, btnWidth, btnHeight, { url: appLink });

            // 6. Devolver como Blob (sin cambios)
            return doc.output('blob');
        }

            const weeklySelector = document.getElementById('weekly-payment-selector');
            const monthlySelector = document.getElementById('monthly-payment-selector');

            const handleFrequencyChange = (frequency) => {
                dailySelector.style.display = 'none';
                weeklySelector.style.display = 'none';
                monthlySelector.style.display = 'none';
                if (frequency === 'daily') {
                    dailySelector.style.display = 'block';
                } else if (frequency === 'weekly') {
                    weeklySelector.style.display = 'block';
                } else if (frequency === 'monthly') {
                    monthlySelector.style.display = 'block';
                }
            };

            paymentFrequencySelect.addEventListener('change', (e) => handleFrequencyChange(e.target.value));

            // Poblar días de pago (basado en 'loan' o por defecto)
            const frequency = loan.paymentFrequency || 'daily';
            paymentFrequencySelect.value = frequency;
            handleFrequencyChange(frequency);

            if (frequency === 'daily') {
                const days = loan.paymentDays || [1,2,3,4,5,6]; // Por defecto L-S si es nuevo
                days.forEach(day => {
                    const checkbox = document.getElementById(`form-day-${day}`);
                    if (checkbox) checkbox.checked = true;
                });
            } else if (frequency === 'weekly') {
                document.getElementById('weekly-day-select').value = (loan.paymentDays || [1])[0]; // Lunes por defecto
            } else if (frequency === 'monthly') {
                document.getElementById('monthly-day-input').value = (loan.paymentDays || [1])[0]; // Día 1 por defecto
            }

            // --- [CAMBIO] Lógica de validación de Username y Email ---
            let isUsernameAvailable = (isEditMode || isNewLoan); // Asume true si edita/es préstamo nuevo
            // [CAMBIO] Eliminada la variable isEmailValid
            
            const usernameInput = document.getElementById('client-username');
            const validationMsg = document.getElementById('username-validation-msg');
            // [CAMBIO] Eliminadas las variables de email

            if (usernameInput) { // Solo añade listener si el campo existe (no en "isNewLoan")
                usernameInput.addEventListener('blur', async () => {
                    const username = usernameInput.value.trim();
                    if (!username) {
                        validationMsg.textContent = '';
                        isUsernameAvailable = false;
                        return;
                    }
                    if (isEditMode && username === client.username) {
                         validationMsg.textContent = '';
                         isUsernameAvailable = true;
                         return;
                    }
                    
                    // [CAMBIO] Añadida validación de @
                    if (username.includes('@')) {
                        validationMsg.textContent = 'Usuário não pode conter "@".';
                        validationMsg.className = 'validation-message invalid';
                        isUsernameAvailable = false;
                        return;
                    }

                    validationMsg.textContent = 'Verificando...';
                    validationMsg.className = 'validation-message checking';

                    // [CORRECCIÓN RUTA] Busca en la colección correcta
                    const q = query(collection(db, 'companies', currentCompanyId, 'clients'), where("username", "==", username));
                    const querySnapshot = await getDocs(q);
                    
                    let isTaken = false;
                    if (!querySnapshot.empty) {
                        isTaken = true; // Asume que está tomado
                    }

                    if (isTaken) {
                        validationMsg.textContent = translations[currentLang].usernameTaken;
                        validationMsg.classList.add('invalid');
                        isUsernameAvailable = false;
                    } else {
                        validationMsg.textContent = translations[currentLang].usernameAvailable;
                        validationMsg.classList.add('valid');
                        isUsernameAvailable = true;
                    }
                });
            }
            // --- [CAMBIO] Eliminado el listener de 'client-email' ---
            
            // --- Lógica de Documentos ---
            const docPreviewContainer = document.getElementById('doc-preview-container');

            function renderDocPreviews() {
                if (!docPreviewContainer) return; // No hace nada si el contenedor no existe
                docPreviewContainer.innerHTML = '';
                if(existingDocs.length === 0 && filesToUpload.length === 0){
                    docPreviewContainer.innerHTML = `<p class="no-items" style="padding: 10px 0;">Nenhum documento anexado.</p>`;
                }

                existingDocs.forEach((doc, index) => {
                    const previewItem = document.createElement('div');
                    previewItem.className = 'preview-item';
                    previewItem.innerHTML = `<span><a href="${doc.url}" target="_blank" rel="noopener noreferrer" style="color: var(--text-primary); text-decoration: none;">${doc.name}</a></span><button type="button" data-index="${index}" class="remove-existing-doc" style="background:none; border:none; color: var(--danger-color); cursor:pointer;"><i data-lucide="trash-2"></i></button>`;
                    docPreviewContainer.appendChild(previewItem);
                });
                 filesToUpload.forEach((file, index) => {
                    const previewItem = document.createElement('div');
                    previewItem.className = 'preview-item';
                    previewItem.innerHTML = `<span>${file.name} (novo)</span><button type="button" data-index="${index}" class="remove-new-doc" style="background:none; border:none; color: var(--danger-color); cursor:pointer;"><i data-lucide="trash-2"></i></button>`;
                    docPreviewContainer.appendChild(previewItem);
                });
                lucide.createIcons({nodes: docPreviewContainer.querySelectorAll('i')});
            }

            if (docPreviewContainer) {
                docPreviewContainer.addEventListener('click', (e) => {
                    const removeExistingBtn = e.target.closest('.remove-existing-doc');
                    if (removeExistingBtn) {
                        const index = parseInt(removeExistingBtn.dataset.index, 10);
                        existingDocs.splice(index, 1);
                        renderDocPreviews();
                    }

                    const removeNewBtn = e.target.closest('.remove-new-doc');
                    if (removeNewBtn) {
                        const index = parseInt(removeNewBtn.dataset.index, 10);
                        filesToUpload.splice(index, 1);
                        renderDocPreviews();
                    }
                });
                // Renderiza los documentos existentes (solo si no es préstamo nuevo)
                if (!isNewLoan) renderDocPreviews();
            }


            function handleFiles(selectedFiles) {
                filesToUpload.push(...selectedFiles);
                renderDocPreviews();
            }

            const takePhotoBtn = document.getElementById('take-photo-btn');
            const uploadFileBtn = document.getElementById('upload-file-btn');
            const docFileInput = document.getElementById('doc-file-input');

            if (takePhotoBtn) {
                takePhotoBtn.addEventListener('click', () => {
                    docFileInput.setAttribute('capture', 'camera');
                    docFileInput.click();
                });
            }
            if (uploadFileBtn) {
                uploadFileBtn.addEventListener('click', () => {
                    docFileInput.removeAttribute('capture');
                    docFileInput.click();
                });
            }
            if (docFileInput) {
                docFileInput.addEventListener('change', (e) => handleFiles(Array.from(e.target.files)));
            }

            // --- Lógica de Cálculo de Préstamo ---
            const loanAmountInput = document.getElementById('client-loan-amount');
            const interestInput = document.getElementById('client-interest');
            const installmentsInput = document.getElementById('client-installments');
            const totalToPayInput = document.getElementById('client-total-to-pay');
            const installmentValueInput = document.getElementById('client-installment-value');

            function calculateLoanValues() {
                const loanAmount = parseFloat(loanAmountInput.value) || 0;
                const interest = parseFloat(interestInput.value) || 0;
                const installments = parseInt(installmentsInput.value) || 0;
                const totalToPay = loanAmount * (1 + (interest / 100));
                const installmentValue = installments > 0 ? totalToPay / installments : 0;
                totalToPayInput.value = money(totalToPay);
                installmentValueInput.value = money(installmentValue);
            }

            [loanAmountInput, interestInput, installmentsInput].forEach(input => input.addEventListener('input', calculateLoanValues));
            calculateLoanValues();

            // --- Lógica de Toggle de Migración ---
            const migrationToggle = document.getElementById('migration-toggle-input');
            const migrationFieldGroup = document.getElementById('migration-paid-installments-group');
            const migrationFieldInput = document.getElementById('client-initial-paid-installments');

            if (migrationToggle && migrationFieldGroup && migrationFieldInput) {
                migrationToggle.addEventListener('change', (e) => {
                    if (e.target.checked) {
                        migrationFieldGroup.style.display = 'block';
                    } else {
                        migrationFieldGroup.style.display = 'none';
                        migrationFieldInput.value = '0';
                    }
                });
            }

            // --- Lógica de Botón GPS ---
            const gpsBtn = document.getElementById('get-location-btn');
            if(gpsBtn) {
                gpsBtn.addEventListener('click', () => showMapPinModal());
            }
            
            // --- Lógica de Cerrar y Guardar ---
            document.getElementById('closeClientFormModal').addEventListener('click', () => window.history.back());
            
            // --- [CAMBIO] Lógica de Guardado (SaveButton Click) ---
            document.getElementById('saveClientBtn').addEventListener('click', async (e) => {
                const saveButton = e.currentTarget;
                const originalButtonHTML = saveButton.innerHTML;
                
                // 1. Recolección de Datos (Campos comunes)
                const clientNameInput = document.getElementById('client-name');
                const loanAmountInputVal = document.getElementById('client-loan-amount');
                const whatsappInputVal = document.getElementById('client-whatsapp');
                const loanAmount = parseFloat(loanAmountInputVal.value);
                
                // Recolección de datos de acceso (pueden no existir si isNewLoan)
                const usernameInputVal = document.getElementById('client-username');
                const passwordInputVal = document.getElementById('client-password');
                const username = usernameInputVal ? usernameInputVal.value.trim() : client.username; // Usa el existente si es préstamo nuevo
                const password = passwordInputVal ? passwordInputVal.value : client.password; // Usa el existente si es préstamo nuevo
                
                // [CAMBIO] Genera el email
                const email = `${username}@gmail.com`;
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

                // 2. Validación
                if (!clientNameInput.value || !loanAmountInputVal.value || !whatsappInputVal.value || (usernameInputVal && !username) || (passwordInputVal && !password)) {
                    showToast('Nome, WhatsApp, Valor do Empréstimo, Usuário e Senha são obrigatórios.', true);
                    return;
                }
                
                // [CAMBIO] Valida el username y el email generado
                if (!isNewLoan && !isUsernameAvailable) {
                     showToast(translations[currentLang].usernameTaken, true);
                     return;
                }
                if (!isNewLoan && !emailRegex.test(email)) {
                    showToast('O nome de usuário não pode conter @ ou caracteres inválidos.', true);
                    return;
                }

                if ((!isEditMode || isNewLoan) && loanAmount > currentCapitalOnHand) {
                    showToast(`Capital insuficiente (${money(currentCapitalOnHand)}). Não é possível criar um empréstimo de ${money(loanAmount)}.`, true);
                    return;
                }

                // 3. Estado de Carga (Botón)
                saveButton.disabled = true;
                saveButton.innerHTML = `<i data-lucide="loader-circle" style="animation: spin 1s linear infinite;"></i> <span>Salvando...</span>`;
                lucide.createIcons({ nodes: [saveButton.querySelector('i')] });

                // 4. Procesamiento
                try {
                    // Subida de documentos (solo si no es préstamo nuevo)
                    let newUploadedDocuments = [];
                    if (!isNewLoan && filesToUpload.length > 0) {
                        const uploadPromises = filesToUpload.map(async (file) => {
                            const targetClientId = isEditMode ? clientId : username;
                            const uniqueFileName = `${Date.now()}_${file.name.replace(/\s+/g, '_')}`;
                            const storageRef = ref(storage, `companies/${currentCompanyId}/clients/${targetClientId}/docs/${uniqueFileName}`);
                            await uploadBytes(storageRef, file);
                            const downloadURL = await getDownloadURL(storageRef);
                            return { name: file.name, url: downloadURL };
                        });
                        newUploadedDocuments = await Promise.all(uploadPromises);
                    }
                    const finalDocuments = isNewLoan ? client.documents : [...existingDocs, ...newUploadedDocuments];

                    // Recolección de datos del préstamo
                    const interest = parseFloat(document.getElementById('client-interest').value);
                    const installments = parseInt(document.getElementById('client-installments').value);
                    const totalToPay = loanAmount * (1 + (interest / 100));
                    const installmentValue = installments > 0 ? totalToPay / installments : 0;
                    const principalAmount = loanAmount;
                    const paymentFrequency = document.getElementById('payment-frequency').value;
                    let paymentDaysValue = [];
                    if (paymentFrequency === 'daily') paymentDaysValue = Array.from(document.querySelectorAll('#daily-payment-selector input:checked')).map(el => parseInt(el.value));
                    else if (paymentFrequency === 'weekly') paymentDaysValue = [parseInt(document.getElementById('weekly-day-select').value)];
                    else if (paymentFrequency === 'monthly') paymentDaysValue = [parseInt(document.getElementById('monthly-day-input').value)];

                    // Definición de objetos de datos
                    const clientGeneralData = {
                        name: document.getElementById('client-name').value,
                        documentNumber: document.getElementById('client-document').value,
                        address: document.getElementById('client-address').value,
                        city: document.getElementById('client-city').value,
                        whatsapp: document.getElementById('client-whatsapp').value,
                        location: document.getElementById('client-location').value,
                        username: username,
                        email: email, // [CAMBIO] Guarda el email generado
                        password: password,
                        documents: finalDocuments,
                        collectorId: currentCollectorUsername,
                        interestRate: interest
                    };

                    const loanSpecificData = {
                        principalAmount: principalAmount,
                        lateFeeRate: parseFloat(document.getElementById('client-late-fee').value) || 0,
                        totalLoan: totalToPay,
                        amount: installmentValue,
                        originalInstallmentAmount: installmentValue,
                        installments: `0/${installments}`,
                        paid: 0,
                        paymentBalance: 0,
                        status: 'active',
                        startDate: new Date(),
                        history: [],
                        paymentFrequency: paymentFrequency,
                        paymentDays: paymentDaysValue,
                        collectionTime: document.getElementById('client-collection-time').value,
                    };

                    // Lógica de Migración (sin cambios)
                    if (migrationToggle && migrationToggle.checked) {
                        const initialPaidInstallments = parseInt(migrationFieldInput.value, 10) || 0;
                        const totalInstallmentsNum = installments;
                        if (initialPaidInstallments > 0 && initialPaidInstallments < totalInstallmentsNum) {
                            loanSpecificData.paid = installmentValue * initialPaidInstallments;
                            loanSpecificData.installments = `${initialPaidInstallments}/${totalInstallmentsNum}`;
                            loanSpecificData.paymentBalance = 0;
                            loanSpecificData.initialMigratedAmount = loanSpecificData.paid;
                            loanSpecificData.migrationDate = new Date();
                        } else if (initialPaidInstallments >= totalInstallmentsNum) {
                            loanSpecificData.paid = totalToPay;
                            loanSpecificData.installments = `${totalInstallmentsNum}/${totalInstallmentsNum}`;
                            loanSpecificData.status = 'finished';
                            loanSpecificData.paymentBalance = 0;
                            loanSpecificData.initialMigratedAmount = loanSpecificData.paid;
                            loanSpecificData.migrationDate = new Date();
                        }
                    }

                    // 5. Lógica de Guardado en Firestore
                    if (isNewLoan) {
                        // Añade un nuevo préstamo a un cliente existente
                        const clientRef = doc(db, 'companies', currentCompanyId, 'clients', clientId);
                        await updateDoc(clientRef, {
                            loans: arrayUnion(loanSpecificData)
                        });
                    } else if (isEditMode) {
                        // Edita un cliente existente y su préstamo específico
                        const clientRef = doc(db, 'companies', currentCompanyId, 'clients', clientId);
                        const updatedLoans = [...client.loans];
                        updatedLoans[loanIndex] = {
                             ...updatedLoans[loanIndex], // Mantén datos antiguos (historial, paid, etc.)
                             lateFeeRate: parseFloat(document.getElementById('client-late-fee').value) || 0,
                             totalLoan: totalToPay,
                             amount: installmentValue,
                             originalInstallmentAmount: installmentValue,
                             installments: `${(loan.installments || '0/0').split('/')[0]}/${installments}`,
                             paymentFrequency: paymentFrequency,
                             paymentDays: paymentDaysValue,
                             collectionTime: document.getElementById('client-collection-time').value,
                         };
                        await updateDoc(clientRef, {
                             loans: updatedLoans,
                             ...clientGeneralData // Actualiza también los datos generales
                        });
                    
                    } else { 
                        // Crea un cliente completamente nuevo
                        console.log("[COBRADOR-APP] Creando cliente nuevo...");
                        let newClientAuthUid = null;
                        try {
                            console.log("[COBRADOR-APP] Llamando Cloud Function 'createClientAuthAndLink'...");
                            if (!auth.currentUser) throw new Error("Cobrador não autenticado.");
                            const idToken = await auth.currentUser.getIdToken(true);
                            const functionUrl = "https://us-central1-lumix-financas-app.cloudfunctions.net/createClientAuthAndLink";

                            const response = await fetch(functionUrl, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${idToken}` },
                                body: JSON.stringify({ data: { clientEmail: email, clientPassword: password } }) // [CAMBIO] Usa el email generado
                            });
                            const result = await response.json();
                            if (!response.ok || !result.result?.success || !result.result?.clientUid) {
                                throw new Error(result.error?.message || `Falha ao criar conta (HTTP ${response.status})`);
                            }
                            newClientAuthUid = result.result.clientUid;
                            console.log("[COBRADOR-APP] Cloud Function OK. Novo Auth UID:", newClientAuthUid);
                        } catch (authCreationError) {
                             console.error("[COBRADOR-APP] ERRO ao chamar 'createClientAuthAndLink':", authCreationError);
                             throw authCreationError;
                        }

                        const newClientData = {
                            ...clientGeneralData,
                            authUid: newClientAuthUid,
                            loans: [loanSpecificData],
                            fcmTokens: [],
                            notifications: []
                        };
                        console.log("[COBRADOR-APP] Salvando dados no Firestore...");
                        await addDoc(collection(db, 'companies', currentCompanyId, "clients"), newClientData);
                    }
                    
                    // 6. Éxito
                    window.history.back();
                    const successToastMessage = isEditMode ? translations[currentLang].clientUpdatedSuccess : translations[currentLang].clientRegisteredSuccess;
                    showToast(successToastMessage);

                    if (!isEditMode || isNewLoan) { 
                        setTimeout(() => {
                           showShareCredentialsModal(clientGeneralData, isEditMode);
                        }, 400);
                    }

                } catch (error) {
                    console.error("Error al guardar cliente:", error);
                    showToast(error.message || 'Ocurrió un error al guardar los datos.', true);
                } finally {
                    // Restaura el botón solo si el modal sigue abierto (por si hubo error)
                    if (clientFormModal.classList.contains('active')) {
                        saveButton.disabled = false;
                        saveButton.innerHTML = originalButtonHTML;
                        lucide.createIcons({ nodes: [saveButton.querySelector('i')] });
                    }
                }
            });
            // --- Fin Lógica de Guardado ---

            lucide.createIcons({ nodes: clientFormModal.querySelectorAll('[data-lucide]') });
            applyLanguage(currentLang);
            const docInput = document.getElementById('client-document');
            if (docInput && !isNewLoan) { // Solo verifica si no es "préstamo nuevo"
                docInput.addEventListener('blur', () => triggerSystemVerification(isEditMode ? clientId : null));
            }
            if (isEditMode && client.documentNumber) {
                triggerSystemVerification(clientId);
            }
        }

                const originalHTML = shareBtn.innerHTML;
                shareBtn.disabled = true;
                shareBtn.innerHTML = `<i data-lucide="loader-circle" style="animation: spin 1s linear infinite;"></i> Gerando PDF...`;
                lucide.createIcons({nodes: [shareBtn.querySelector('i')]});

                try {
                    // 1. Generar el PDF usando la nueva función (ahora corregida)
                    const pdfBlob = await generateClientAccessPDF(clientData);
                    const pdfFile = new File([pdfBlob], `Acesso_Cliente_${clientData.name.replace(/\s/g, '_')}.pdf`, { type: 'application/pdf' });

                    // 2. Verificar si el navegador soporta 'navigator.share' para archivos
                    if (navigator.share && navigator.canShare && navigator.canShare({ files: [pdfFile] })) {
                        
                        // 3. Usar la API de Share nativa
                        const shareData = {
                            files: [pdfFile],
                            title: `Acesso - ${clientData.name}`,
                            text: `Olá ${clientData.name}! Segue seu acesso ao portal do cliente.`
                        };

                        await navigator.share(shareData);
                        console.log('PDF compartido com sucesso via API nativa.');
                        
                    } else {
                        // 4. Fallback: Si no soporta 'share', forzar el 'download'
                        console.warn("API Web Share (para arquivos) não suportada. Recorrendo ao download.");
                        const link = document.createElement('a');
                        link.href = URL.createObjectURL(pdfBlob);
                        link.download = pdfFile.name;
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);

                } catch (err) {
                    console.error("Erro ao gerar ou compartilhar PDF:", err);
                    // No mostrar error si el usuario simplemente canceló la ventana de compartir
                    if (err.name !== 'AbortError') { 
                        showToast('Erro ao compartilhar o PDF.', true);
                    }
                } finally {
                    // 5. Restaurar el botón
                    shareBtn.disabled = false;
                    shareBtn.innerHTML = originalHTML;
                    lucide.createIcons({nodes: [shareBtn.querySelector('i')]});
                }
            });
            // --- FIN: LÓGICA DEL BOTÓN ---
        }

                            </div>
                        </div>`;
                }).join('');
        }

    if (!container) return;

    }
    container.innerHTML = settlements // Usa el parámetro settlements

        .map(settlement => { // Cambia la variable

    const periodFilter = document.querySelector('#expenses-view [data-period].active');
    const categoryFilter = document.querySelector('#expenses-view [data-category].active');
    // Asegúrate que el contenedor de liquidaciones también exista
    const settlementsContainer = document.getElementById('settlements-list-container');

    if (!expensesContainer || !periodFilter || !categoryFilter || !settlementsContainer) return;

    const period = periodFilter.dataset.period;
    const category = categoryFilter.dataset.category;

    // --- Filtra solo los gastos ---
    let filteredExpenses = [...allExpenses]; // Usa allExpenses (que ahora solo contendrá type: 'expense')

    // Filter by period (la lógica existente está bien)
    const now = new Date();
    
    let startDate;
let endDate; // <-- AÑADE ESTA LÍNEA
if (period !== 'all') {
    endDate = new Date(now); // Por defecto, el fin es ahora
    endDate.setHours(23, 59, 59, 999); // Fin del día actual

    if (period === 'today') {
        startDate = new Date(now.setHours(0, 0, 0, 0));
    } else if (period === 'week') {
        startDate = new Date(now); // Usa una copia para no modificar 'now'
        startDate.setDate(startDate.getDate() - startDate.getDay()); // Inicio semana (Domingo)
        startDate.setHours(0, 0, 0, 0);
    } else if (period === 'month') {
        startDate = new Date(now.getFullYear(), now.getMonth(), 1);
    }
}

// Modifica la lógica de filtrado para usar startDate Y endDate
if (startDate || endDate) { // Si hay al menos una fecha
    filteredExpenses = filteredExpenses.filter(e => {
        if (!e.date?.seconds) return false; // Ignora gastos sin fecha
        const expenseDate = new Date(e.date.seconds * 1000);
        // Comprueba si está DESPUÉS O IGUAL a startDate (si existe)
        const afterStart = startDate ? expenseDate >= startDate : true;
        // Comprueba si está ANTES O IGUAL a endDate (si existe)
        const beforeEnd = endDate ? expenseDate <= endDate : true;
        return afterStart && beforeEnd; // Debe cumplir ambas condiciones
    });
}

    // Filter by category (la lógica existente está bien)
    if (category !== 'all') {
        filteredExpenses = filteredExpenses.filter(e => e.category === category);
    }

    // --- Renderiza las dos listas ---
    renderExpensesList(filteredExpenses);
    renderSettlementsList(allSettlements); // allSettlements ya está filtrado por cobrador por el onSnapshot
}

        // Calcula la distancia haversine entre dos puntos en la Tierra
        function getDistance(coords1, coords2) {
            if (!coords1 || !coords2) return Infinity;
            const toRad = x => x * Math.PI / 180;
            const R = 6371; // Radio de la Tierra en km
            const dLat = toRad(coords2.lat - coords1.lat);
            const dLon = toRad(coords2.lng - coords1.lng);
            const lat1 = toRad(coords1.lat);
            const lat2 = toRad(coords2.lat);

            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.sin(dLon / 2) * Math.sin(dLon / 2) * Math.cos(lat1) * Math.cos(lat2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        // Extrae las coordenadas de una URL de Google Maps
        function parseCoordinates(locationUrl) {
            if (!locationUrl) return null;
            const match = locationUrl.match(/query=([\d.-]+),([\d.-]+)/);
            if (match) {
                return { lat: parseFloat(match[1]), lng: parseFloat(match[2]) };
            }
            return null;
        }

        // Función principal para optimizar la ruta
        function optimizeRoute(clients, startCoords) {
            if (clients.length === 0) return [];
            
            // Si no tenemos la ubicación del cobrador, ordena por hora y luego alfabéticamente
            if (!startCoords) {
                return clients.sort((a, b) => {
                    // [CORRECCIÓN] Se accede a las propiedades correctas 'loan' y 'client' dentro del objeto.
                    const timeA = a.loan.collectionTime;
                    const timeB = b.loan.collectionTime;
                    if (timeA && timeB) return timeA.localeCompare(timeB);
                    if (timeA) return -1;
                    if (timeB) return 1;
                    return a.client.name.localeCompare(b.client.name);
                });
            }

            clients.forEach(item => item.coords = parseCoordinates(item.client.location));
            const clientsWithTime = clients.filter(item => item.loan.collectionTime).sort((a, b) => a.loan.collectionTime.localeCompare(b.loan.collectionTime));
            let clientsWithoutTime = clients.filter(item => !item.loan.collectionTime);

            let optimizedRoute = [];
            let lastCoords = startCoords;

            const findAndRemoveNearest = (fromCoords, clientList) => {
                let nearestClient = null;
                let minDistance = Infinity;
                let nearestIndex = -1;

                clientList.forEach((clientItem, index) => {
                    if (clientItem.coords) {
                        const distance = getDistance(fromCoords, clientItem.coords);
                        if (distance < minDistance) {
                            minDistance = distance;
                            nearestClient = clientItem;
                            nearestIndex = index;
                        }
                    }
                });

                if (nearestIndex !== -1) {
                    clientList.splice(nearestIndex, 1);
                }
                return nearestClient;
            };

            // Procesa clientes con hora primero
            clientsWithTime.forEach(timedClient => {
                // Antes de añadir el cliente con hora, busca los clientes sin hora más cercanos
                while (clientsWithoutTime.length > 0) {
                    const nearestUntimed = findAndRemoveNearest(lastCoords, clientsWithoutTime);
                    if (!nearestUntimed) break; 

                    // Heurística simple: ¿Es más corto ir a este cliente sin hora y LUEGO al cliente con hora?
                    const distToNearest = getDistance(lastCoords, nearestUntimed.coords);
                    const distFromNearestToTimed = getDistance(nearestUntimed.coords, timedClient.coords);
                    const distDirectToTimed = getDistance(lastCoords, timedClient.coords);

                    if (distToNearest + distFromNearestToTimed < distDirectToTimed * 1.5) { // Factor de desvío
                        optimizedRoute.push(nearestUntimed);
                        lastCoords = nearestUntimed.coords;
                    } else {
                        clientsWithoutTime.push(nearestUntimed); // Lo devolvemos a la lista
                        break;
                    }
                }
                
                optimizedRoute.push(timedClient);
                if (timedClient.coords) {
                    lastCoords = timedClient.coords;
                }
            });

            // Añade los clientes restantes sin hora al final, en orden de proximidad
            while (clientsWithoutTime.length > 0) {
                const nearest = findAndRemoveNearest(lastCoords, clientsWithoutTime);
                if (nearest) {
                    optimizedRoute.push(nearest);
                    if (nearest.coords) {
                        lastCoords = nearest.coords;
                    }
                } else {
                    // Si quedan clientes pero no tienen coordenadas, añádelos al final
                    const withoutCoords = clientsWithoutTime.filter(c => !c.coords);
                    optimizedRoute.push(...withoutCoords);
                    break;
                }
            }
            
            return optimizedRoute;
        }
        
        async function startRealtimeGeolocation() {
            if (locationWatchId) return; // Ya está activo
            if (!('geolocation' in navigator) || !('permissions' in navigator)) {
                showToast('Geolocalização não é suportada neste navegador.', true);
                stopRealtimeGeolocation();
                return;
            }

            try {
                // 1. Verifica el estado del permiso ANTES de solicitar la ubicación
                const permissionStatus = await navigator.permissions.query({ name: 'geolocation' });

                if (permissionStatus.state === 'denied') {
                    // Si el permiso ya fue denegado, informa al usuario cómo solucionarlo.
                    showToast('Permissão de localização bloqueada. Ative-a nas configurações do seu dispositivo para este site.', true);
                    stopRealtimeGeolocation(); // Asegura que el interruptor se apague.
                    return;
                }

                // Si el estado es 'granted' o 'prompt', procede a solicitar la ubicación.
                // El navegador pedirá permiso si es 'prompt'.
                locationWatchId = navigator.geolocation.watchPosition(
                    (position) => {
                        // Éxito: se obtuvo la ubicación
                        collectorCurrentLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        console.log('Ubicación actualizada:', collectorCurrentLocation);
                        
                        // [REPARACIÓN] Envía la ubicación a Firestore periódicamente.
                        const now = Date.now();
                        if (now - lastLocationUpdateTime > 30000) { // Actualiza cada 30 segundos
                            lastLocationUpdateTime = now;
                            const collectorRef = doc(db, 'collectors', currentCollectorUsername);
                            updateDoc(collectorRef, {
                                lastLocation: {
                                    latitude: position.coords.latitude,
                                    longitude: position.coords.longitude
                                },
                                lastLocationUpdate: serverTimestamp()
                            }).then(() => {
                                console.log("Localización enviada a Firestore.");
                            }).catch(error => {
                                console.error("Error al enviar localización a Firestore:", error);
                            });
                        }

                        // --- INICIO: Actualización en tiempo real del marcador del cobrador ---
                        if (mapInstance && collectorMarker) {
                            const newLatLng = [collectorCurrentLocation.lat, collectorCurrentLocation.lng];
                            collectorMarker.setLatLng(newLatLng);
                            
                            // Si la vista del mapa está activa, centra el mapa en la nueva ubicación
                            if (document.getElementById('map-view').classList.contains('active')) {
                                mapInstance.panTo(newLatLng);
                            }
                        }
                        // --- FIN: Actualización en tiempo real del marcador ---

                        updateTodaysRouteList();
                    },
                    (error) => {
                        // Error: El usuario negó el permiso en el pop-up o hubo un fallo del GPS.
                        console.error("Error durante el seguimiento en tiempo real:", error);
                        showToast('Não foi possível obter a localização. Permissão negada ou GPS indisponível.', true);
                        stopRealtimeGeolocation(); 
                    },
                    // [CORRECCIÓN] Se aumentó el timeout a 20 segundos (20000ms) para dar más tiempo al dispositivo
                    // para obtener una señal de GPS, especialmente en el primer intento. El valor anterior de 5 segundos
                    // era muy bajo y podía causar que la función fallara prematuramente, desactivando el interruptor.
                    { enableHighAccuracy: true, maximumAge: 10000, timeout: 20000 }
                );

            } catch (error) {
                console.error("Error al verificar permisos de geolocalización:", error);
                showToast('Erro ao verificar permissões de GPS.', true);
                stopRealtimeGeolocation();
            }
        }
        function stopRealtimeGeolocation() {
            if (locationWatchId) {
                navigator.geolocation.clearWatch(locationWatchId);
                locationWatchId = null;
            }
            // Apaga el interruptor en la interfaz si el seguimiento se detiene por cualquier motivo.
            const trackingToggle = document.getElementById('realtime-tracking-toggle');
            if (trackingToggle && trackingToggle.checked) {
                trackingToggle.checked = false;
                // También actualiza el estado en la base de datos para que sea consistente.
                updateDoc(doc(db, 'collectors', currentCollectorUsername), { isRealtimeTrackingActive: false });
            }
            collectorCurrentLocation = null;
            console.log('Rastreo en tiempo real detenido.');
            updateTodaysRouteList(); // Reordena una última vez sin ubicación
        }

            title: title,

            timestamp: new Date(), // Usar new Date() en cliente es más simple que serverTimestamp
            id: `${type}_${Date.now()}` // ID único simple
        };

        const ticketRef = collection(db, 'companies', currentCompanyId, 'clients', clientId, 'pushNotificationTickets');

            title: title,
            body: body,

            // [ADICIÓN IMPORTANTE] Tus SW esperan un campo 'url' en 'payload.data'.

            url: `https://lumix-financas-app.web.app/client/index.html?page=history`, // O la URL que quieras
            createdAt: serverTimestamp() // Fecha/hora del servidor para la creación del ticket

     showBlockedView("Erro crítico ao carregar seus dados iniciais.");
     signOut(auth);
});
}




        
        function init() {
    // --- Service Worker Registration (SEM ALTERAÇÕES) ---
    if ('serviceWorker' in navigator) {
        if (window.location.protocol === 'blob:') {
            console.warn("Service Worker: Registro ignorado. O ambiente de pré-visualização ('blob:') não suporta Service Workers...");
        } else {
            navigator.serviceWorker.register('firebase-messaging-sw.js')
            .then(reg => {
                console.log('Service Worker: Registro iniciado.');
                // ... (resto do código do SW sem alterações) ...
                return navigator.serviceWorker.ready;
            })
            .then(registration => {
                console.log('Service Worker: Ativo e pronto para ser usado após o login.');
            })
            .catch(error => {
                console.error('Service Worker: Falha no registro ou na ativação.', error);
            });
            // ... (resto do código do SW 'controllerchange' sem alterações) ...
        }
    }

    document.body.classList.add('dark-mode');

    // --- Lógica do Banner PWA (SEM ALTERAÇÕES) ---
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        const installBanner = document.getElementById('install-banner');
        if (installBanner) installBanner.style.display = 'block';
    });

    const installBtn = document.getElementById('install-btn');
    if (installBtn) {
        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    console.log('Usuário aceitou a instalação');
                }
                deferredPrompt = null; // O prompt só pode ser usado uma vez
                document.getElementById('install-banner').style.display = 'none';
            }
        });
    }
    
    const closeInstallBanner = document.getElementById('close-install-banner');
    if (closeInstallBanner) {
        closeInstallBanner.addEventListener('click', () => {
            document.getElementById('install-banner').style.display = 'none';
        });
    }

    // --- INÍCIO TAREFA C1: NOVA LÓGICA DE AUTENTICAÇÃO ---
    const splash = document.getElementById('splash-screen');

    onAuthStateChanged(auth, async (user) => {
        // Oculta o splash imediatamente
        splash.style.opacity = '0';
        setTimeout(() => {
            splash.style.display = 'none';
        }, 500);

        if (user) {
            // Usuário está logado (potencialmente um cobrador)
            // Inicia a verificação...
            try {
                console.log("Verificando permissões do cobrador...");
                const tokenResult = await user.getIdTokenResult(true); // Força atualização
                const claims = tokenResult.claims; // Os 'selos'
                console.log("Claims do usuário:", claims);

                // Validação de ROL e COMPANY ID
                if (claims.role !== 'collector' || !claims.companyId) {
                    const errorMsg = "Sua conta não tem permissões de cobrador ou não está associada a uma empresa. Contate o administrador.";
                    console.error(errorMsg, claims);
                    showBlockedView(errorMsg);
                    await signOut(auth); // Desloga usuário inválido
                    return; // Para a execução
                }

                // Guarda os IDs importantes
                currentCollectorUid = user.uid; // ID de Auth
                currentCompanyId = claims.companyId; // ID da Empresa
                // O 'username' (ID de Firestore) não está nos claims, precisaremos lê-lo do doc 'collectors'
                // Faremos isso dentro de showMainApp onde já lemos o doc do cobrador
                console.log(`Cobrador verificado. AuthUID: ${currentCollectorUid}, CompanyID: ${currentCompanyId}`);

                // TAREFA C0: Verificar status da EMPRESA
                const companyRef = doc(db, 'companies', currentCompanyId);
                const companySnap = await getDoc(companyRef);

                if (!companySnap.exists()) {
                    const errorMsg = `Erro crítico: A empresa (${currentCompanyId}) não foi encontrada.`;
                    console.error(errorMsg);
                    showBlockedView(errorMsg);
                    await signOut(auth);
                    return;
                }

                currentCompanyData = companySnap.data(); // Guarda dados da empresa

                // VERIFICAÇÃO DE STATUS
                if (currentCompanyData.status === 'suspended') {
                    const errorMsg = `A conta da sua empresa (${currentCompanyData.name || 'Nome não disponível'}) está suspensa. Contate o administrador.`;
                    console.warn(errorMsg);
                    showBlockedView(errorMsg); // Bloqueia a app, mas não desloga
                    return;
                }

                // TUDO OK! Empresa ativa e cobrador válido.
                console.log(`Acesso concedido para Empresa: ${currentCompanyData.name} (Status: ${currentCompanyData.status})`);
                document.getElementById('login-view').style.display = 'none'; // Oculta login

                // Aplica logo/nome da empresa (substitui loadGlobalSettings)
                loadGlobalSettings(currentCompanyData); 

                // Chama a função principal da app
                showMainApp(currentCollectorUid); // Passa o UID para showMainApp

            } catch (error) {
                console.error("Erro crítico durante a verificação de acesso do cobrador:", error);
                showBlockedView(`Ocorreu um erro ao verificar sua conta: ${error.message}`);
                await signOut(auth);
            }

        } else {
            // Usuário NÃO está logado
            document.getElementById('app-container').style.display = 'none'; // Oculta app
            document.getElementById('login-view').style.display = 'flex'; // Mostra login

            // Aplica logo/nome padrão ou da última sessão (se houver)
            loadGlobalSettings({}); 

            const loginForm = document.getElementById('login-form');
            if (loginForm) {
                // Remove listener antigo para evitar duplicação
                loginForm.removeEventListener('submit', handleLogin); 
                // Adiciona o listener UMA VEZ
                loginForm.addEventListener('submit', handleLogin); 
            }
        }
    });
    // --- FIM TAREFA C1 ---
}

        init();
    </script>
